SAP_USE_SNC_HELP=Aby skonfigurowa\u0107 bezpieczn\u0105 komunikacj\u0119 mi\u0119dzy aplikacj\u0105 Oracle Identity Manager a systemem docelowym, prosz\u0119 wprowadzi\u0107 warto\u015B\u0107 FALSE. W przeciwnym razie - warto\u015B\u0107 TRUE.

SAP_USER_DISPLAY=U\u017Cytkownik
SAP_USER_HELP=Nazwa u\u017Cytkownika, kt\u00F3ry ma uprawnienia do nawi\u0105zania po\u0142\u0105czenia z SAP i aktualizacji hase\u0142 istniej\u0105cych kont

SAP_PASSWORD_DISPLAY=Has\u0142o
SAP_PASSWORD_HELP=Has\u0142o konta u\u017Cytkownika

SAP_SNC_PROT_LEVEL_DISPLAY=Poziom ochrony SNC
SAP_SNC_PROT_LEVEL_HELP=Prosz\u0119 okre\u015Bli\u0107 poziom ochrony (QOP - jako\u015B\u0107 ochrony) transferu danych. Warto\u015Bci\u0105 mo\u017Ce by\u0107 jedna z nast\u0119puj\u0105cych cyfr: 1: Zabezpieczenie tylko identyfikacji. 2: Ochrona integralno\u015Bci danych. 3: Ochrona prywatno\u015Bci danych. 8: U\u017Cycie warto\u015Bci z parametru. 9: U\u017Cycie maksymalnej dost\u0119pnej warto\u015Bci. Warto\u015B\u0107 tego parametru nale\u017Cy okre\u015Bli\u0107 tylko wtedy, gdy jest w\u0142\u0105czana komunikacja SNC mi\u0119dzy systemem docelowym a aplikacj\u0105 Oracle Identity Manager. Warto\u015B\u0107 domy\u015Blna: 3

SAP_SNC_NAME_DISPLAY=Nazwa systemu SNC
SAP_SNC_NAME_HELP=Warto\u015B\u0107 tego parametru nale\u017Cy okre\u015Bli\u0107 tylko wtedy, gdy jest w\u0142\u0105czana komunikacja SNC mi\u0119dzy systemem docelowym a aplikacj\u0105 Oracle Identity Manager. Przyk\u0142adowa warto\u015B\u0107: p:CN=TST,OU=SAP, O=ORA,c=IN

SAP_SNC_PARTNER_NAME_DISPLAY=Nazwa partnera SNC
SAP_SNC_PARTNER_NAME_HELP=Prosz\u0119 poda\u0107 nazw\u0119 domeny komputera hosta systemu docelowego. Warto\u015B\u0107 tego parametru nale\u017Cy okre\u015Bli\u0107 tylko wtedy, gdy jest w\u0142\u0105czana komunikacja SNC mi\u0119dzy systemem docelowym a aplikacj\u0105 Oracle Identity Manager. Przyk\u0142adowa warto\u015B\u0107: p:CN=I47,OU=SAP, O=ORA, c=IN

SAP_SNC_X509CERT_DISPLAY=Certyfikat X509 SNC
SAP_SNC_X509CERT_HELP=Certyfikat X509 niezawieraj\u0105cy napis\u00F3w BEGIN CERTIFICATE/END CERTIFICATE, gdy jest u\u017Cywany tryb SNC. Uwaga: Z certyfikatu musz\u0105 zosta\u0107 usuni\u0119te wszystkie znaki podzia\u0142u wierszy.

SAP_SNC_LIB_DISPLAY=\u015Acie\u017Cka do biblioteki SNC
SAP_SNC_LIB_HELP=Prosz\u0119 poda\u0107 pe\u0142n\u0105 \u015Bcie\u017Ck\u0119 i nazw\u0119 biblioteki kryptograficznej na komputerze hosta systemu docelowego. Jest to wymagane tylko przy w\u0142\u0105czonym trybie SNC. Przyk\u0142adowa warto\u015B\u0107: c://usr//sap/sapcrypto.dll

SAP_CONN_ATTR_ENABLE_DISPLAY=Konfiguracja - dostrajanie po\u0142\u0105czenia
SAP_CONN_ATTR_ENABLE_HELP=Zezwala na dostosowywanie w\u0142a\u015Bciwo\u015Bci po\u0142\u0105czenia, gdy jest konfigurowane miejsce docelowe SAP. Warto\u015B\u0107 domy\u015Blna: FALSE

SAP_CONN_POOL_CAPACITY_DISPLAY=Pojemno\u015B\u0107 puli po\u0142\u0105cze\u0144
SAP_CONN_POOL_CAPACITY_HELP=Maksymalna liczba bezczynnych po\u0142\u0105cze\u0144, kt\u00F3re mog\u0105 by\u0107 utrzymywane otwartymi przez miejsce docelowe.

SAP_CONN_POOL_ACTIVE_DISPLAY=Maks. liczba aktywnych po\u0142\u0105cze\u0144
SAP_CONN_POOL_ACTIVE_HELP=Maksymalna liczba aktywnych po\u0142\u0105cze\u0144, kt\u00F3re mo\u017Cna jednocze\u015Bnie utworzy\u0107 dla miejsca docelowego

SAP_CONN_POOL_EXPIRE_TIME_DISPLAY=Czas wyga\u015Bni\u0119cia po\u0142\u0105czenia
SAP_CONN_POOL_EXPIRE_TIME_HELP=Czas (okre\u015Blany w milisekundach), po kt\u00F3rym zwolnione po\u0142\u0105czenia utrzymywane przez miejsce docelowe mog\u0105 zosta\u0107 zamkni\u0119te.

SAP_CONN_POOL_EXPIRE_PERIOD_DISPLAY=Okres sprawdzania zwolnionych po\u0142\u0105cze\u0144
SAP_CONN_POOL_EXPIRE_PERIOD_HELP=Po up\u0142ywie tego czasu (okre\u015Blany w milisekundach) zwolnione po\u0142\u0105czenia s\u0105 oznaczane do wyga\u015Bni\u0119cia

SAP_CONN_MAX_GET_TIME_DISPLAY=Maks. czas oczekiwania na po\u0142\u0105czenie
SAP_CONN_MAX_GET_TIME_HELP=Maksymalny czas oczekiwania na po\u0142\u0105czenie (okre\u015Blany w milisekundach)

SAP_JCO_TRACE_LEVEL_DISPLAY=Poziom \u015Bladu JCO
SAP_JCO_TRACE_LEVEL_HELP=W\u0142\u0105czany poziom \u015Bladu SAP JCO. Mo\u017Cna wprowadzi\u0107 warto\u015B\u0107 0 lub dodatni\u0105 liczb\u0119 ca\u0142kowit\u0105 do 10 w\u0142\u0105cznie. Warto\u015B\u0107 domy\u015Blna: 0

SAP_JCO_TRACE_PATH_DISPLAY=Katalog \u015Bladu JCO
SAP_JCO_TRACE_PATH_HELP=\u015Acie\u017Cka bezwzgl\u0119dna do katalogu, w kt\u00F3rym b\u0119d\u0105 tworzone pliki \u015Bladu

SAP_MAX_BAPI_RETRIES_DISPLAY=Maks. liczba ponowie\u0144 BAPI
SAP_MAX_BAPI_RETRIES_HELP=Maksymalna liczba ponowie\u0144 pr\u00F3b wykonania modu\u0142\u00F3w BAPI. Warto\u015B\u0107 domy\u015Blna: 5

SAP_RETRY_WAIT_TIME_DISPLAY=SAP - czas oczekiwania na ponowienie
SAP_RETRY_WAIT_TIME_HELP=Prosz\u0119 poda\u0107, w milisekundach, czas oczekiwania przed podj\u0119ciem pr\u00F3by ponowienia operacji. Warto\u015B\u0107 domy\u015Blna: 500

SAP_DISPLAY_CONFIG_PR=Konfigurowanie zasobu za\u0142o\u017Ce\u0144 systemowych
SAP_CONFIG_PR_HELP=<b>Konfigurowanie zasobu za\u0142o\u017Ce\u0144 systemowych</b><br>Umo\u017Cliwia konfigurowanie zasobu za\u0142o\u017Ce\u0144 systemowych dla GRC.

SAP_ALIAS_USER_DISPLAY=Alias u\u017Cytkownika
SAP_ALIAS_USER_HELP=W tym wpisie jest przechowywany alias loguj\u0105cego si\u0119 u\u017Cytkownika.

SAP_GATEWAY_HOST_DISPLAY=Host bramki
SAP_GATEWAY_HOST_HELP=W tym wpisie jest przechowywana nazwa (lub adres IP) hosta bramki.

SAP_GATEWAY_SERVICE_DISPLAY=Us\u0142uga bramki
SAP_GATEWAY_SERVICE_HELP= W tym wpisie jest przechowywana nazwa us\u0142ugi bramki.

SAP_TP_NAME_DISPLAY=Nazwa TP
SAP_TP_NAME_HELP= W tym wpisie jest przechowywany ID zewn\u0119trznego programu serwerowego.

SAP_TP_HOST_DISPLAY=Host TP
SAP_TP_HOST_HELP=W tym wpisie jest przechowywana nazwa hosta zewn\u0119trznego programu serwerowego.

SAP_TYPE_DISPLAY=Typ
SAP_TYPE_HELP= W tym wpisie jest przechowywany typ odleg\u0142ego hosta. Wpis ten mo\u017Ce mie\u0107 nast\u0119puj\u0105ce warto\u015Bci: dla SAP R/2: 2, dla SAP R/3: 3, dla zewn\u0119trznego odleg\u0142ego hosta: E

SAP_CODE_PAGE_DISPLAY=Strona kodowa
SAP_CODE_PAGE_HELP= W tym wpisie jest przechowywana pocz\u0105tkowa strona kodowa (w notacji SAP).

SAP_GET_SSO2_DISPLAY=Uzyskiwanie SSO2
SAP_GET_SSO2_HELP=Uzyskiwanie lub nieuzyskiwanie biletu SSO po zalogowaniu. Wpis ten mo\u017Ce przyjmowa\u0107 warto\u015B\u0107 1 lub 0.

SAP_GET_MYSAPSSO2_DISPLAY=Uzyskiwanie MySAPSSO2
SAP_GET_MYSAPSSO2_HELP=Okre\u015Blenie, czy jako bilet logowania ma by\u0107 u\u017Cywane SAP Cookie Version 2.

SAP_L_CHECK_DISPLAY=Sprawdzanie logowania
SAP_L_CHECK_HELP= W\u0142\u0105czenie lub wy\u0142\u0105czenie sprawdzania logowania przy otwieraniu. Wpis ten mo\u017Ce mie\u0107 warto\u015B\u0107 1 (w\u0142\u0105czone) lub 0 (wy\u0142\u0105czone).

SAP_DSR_DISPLAY=DSR
SAP_DSR_HELP=DSR

SAP_REPOSITORY_DEST_DISPLAY=Repozytorium - miejsce docelowe
SAP_REPOSITORY_DEST_HELP=Okre\u015Blenie miejsca docelowego, kt\u00F3re ma by\u0107 u\u017Cywane jako repozytorium

SAP_REPOSITORY_USER_DISPLAY=U\u017Cytkownik repozytorium\t\t
SAP_REPOSITORY_USER_HELP=Wpis opcjonalny. Je\u015Bli nie zostanie okre\u015Blona opcja "Repozytorium - miejsce docelowe", a ten wpis zostanie okre\u015Blony, to b\u0119dzie on u\u017Cywany jako reprezentuj\u0105cy u\u017Cytkownika przy wywo\u0142aniach repozytorium. Korzystaj\u0105c z tego wpisu, mo\u017Cna podawa\u0107 r\u00F3\u017Cnych u\u017Cytkownik\u00F3w przy wyszukiwaniach w repozytorium.

SAP_REPOSITORY_PASSWORD_DISPLAY=Has\u0142o repozytorium\t\t
SAP_REPOSITORY_PASSWORD_HELP= Okre\u015Blenie has\u0142a u\u017Cytkownika repozytorium. Jest to wpis wymagany, je\u015Bli okre\u015Bla si\u0119 u\u017Cytkownika repozytorium.

SAP_REPOSITORY_SNC_MODE_DISPLAY=Tryb SNC repozytorium
SAP_REPOSITORY_SNC_MODE_HELP=Wpis opcjonalny. Je\u015Bli dla miejsca docelowego jest u\u017Cywany tryb SNC, to - ustawiaj\u0105c tu warto\u015B\u0107 0 - mo\u017Cna go wy\u0142\u0105czy\u0107 dla po\u0142\u0105cze\u0144 z repozytorium.

SAP_GET_SINGLE_ROLES_DISPLAY=Uzyskiwanie pojedynczych r\u00F3l
SAP_GET_SINGLE_ROLES_HELP=Je\u015Bli podczas synchronizacji wyszukiwania r\u00F3l SAP maj\u0105 by\u0107 u\u017Cywane pojedyncze role, prosz\u0119 poda\u0107 warto\u015B\u0107 "Yes". W przeciwnym razie - warto\u015B\u0107 "No".

SAP_GET_COMPOSITE_ROLES_DISPLAY=Uzyskiwanie z\u0142o\u017Conych r\u00F3l
SAP_GET_COMPOSITE_ROLES_HELP=Je\u015Bli podczas synchronizacji wyszukiwania r\u00F3l SAP maj\u0105 by\u0107 u\u017Cywane z\u0142o\u017Cone role, prosz\u0119 poda\u0107 warto\u015B\u0107 "Yes". W przeciwnym razie - warto\u015B\u0107 "No".

SAP_FILTERED_ACCOUNTS_DISPLAY=Filtrowane konta
SAP_FILTERED_ACCOUNTS_HELP=Wyszczeg\u00F3lnionych kont nie mo\u017Cna edytowa\u0107, tworzy\u0107 ani wy\u015Bwietla\u0107 na listach.

SAP_CUA_MODE_DISPLAY=Tryb CUA
SAP_CUA_MODE_HELP=Je\u015Bli systemem docelowym jest SAP CUA, prosz\u0119 wprowadzi\u0107 warto\u015B\u0107 "yes". W przeciwnym razie - warto\u015B\u0107 "no".

SAP_UPPER_CASE_PASSWORDS_DISPLAY=Has\u0142a wielkimi literami
SAP_UPPER_CASE_PASSWORDS_HELP=Gdy opcja ta jest wybrana, has\u0142a - zanim zostan\u0105 wys\u0142ane do zasobu - s\u0105 przekszta\u0142cane do formatu, w kt\u00F3rym s\u0105 stosowane wielkie litery.

SAP_USE_SAP_TEMP_PWD_DISPLAY=U\u017Cyj tymczasowego has\u0142a SAP
SAP_USE_SAP_TEMP_PWD_HELP=Zezwolenie systemowi SAP na wygenerowanie tymczasowego has\u0142a do u\u017Cycia podczas ustawiania has\u0142a u\u017Cytkownika jako wygas\u0142e lub z anulowanym wyga\u015Bni\u0119ciem. Uwaga: Ta opcja wymaga zainstalowania SAP Note 832661.

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Przy niepowodzeniu zwracaj tymczasowe has\u0142a SAP
SAP_RETURN_SAP_TEMP_PWD_HELP=Je\u015Bli podczas zmieniania has\u0142a administratora - po zmianie tymczasowej, lecz przed zmian\u0105 faktyczn\u0105 - wyst\u0105pi b\u0142\u0105d, to has\u0142o tymczasowe zostanie wy\u015Bwietlone tekstem jawnym. 

#SAP_USER_PWD_ON_CHG_DISPLAY=User Provides Password On Change
#SAP_USER_PWD_ON_CHG_HELP=Select to require the user to specify his current SAP password when changing his password.

SAP_TEMP_PASSWORD_DISPLAY=Tymczasowe has\u0142o
SAP_TEMP_PASSWORD_HELP=Tymczasowe has\u0142o u\u017Cywane podczas zmiany has\u0142a.

SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_DISPLAY=T\u0142umienie wyj\u0105tk\u00F3w dla nieaktualizowalnych atrybut\u00F3w
SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_HELP=SAP nie b\u0119dzie zwraca\u0142 b\u0142\u0119du, gdy u\u017Cytkownik spr\u00F3buje zaktualizowa\u0107 niekt\u00F3re nieaktualizowalne atrybuty. Flaga ta tak\u017Ce w\u0142\u0105cza lub wy\u0142\u0105cza przyjmowanie wyj\u0105tk\u00F3w przez Connector.

SAP_CUA_INIT_PASSWORD_FM_DISPLAY=Modu\u0142 funkcji zmiany pocz\u0105tkowego has\u0142a podrz\u0119dnego systemu CUA
SAP_CUA_INIT_PASSWORD_FM_HELP=Nazwa modu\u0142u funkcji z w\u0142\u0105czon\u0105 obs\u0142ug\u0105 zdaln\u0105, kt\u00F3ry zmienia pocz\u0105tkowe has\u0142o u\u017Cytkownika we wszystkich podrz\u0119dnych systemach CUA. Atrybut ten nie jest u\u017Cywany, je\u015Bli nie s\u0105 w\u0142\u0105czone us\u0142ugi CUA. <b>Uwaga:</b> Je\u015Bli warto\u015B\u0107 nie zostanie ustawiona, zmiany has\u0142a b\u0119d\u0105 stosowane tylko do systemu CUA.<br>Bez tego ustawienia procedura automatycznego ustawiania hase\u0142 produkcyjnych w podrz\u0119dnych systemach CUA zako\u0144czy si\u0119 automatycznie niepowodzeniem.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=Modu\u0142 funkcji sprawdzania has\u0142a podrz\u0119dnego systemu CUA
SAP_CUA_CHECK_PASSWORD_FM_HELP=Nazwa modu\u0142u funkcji z w\u0142\u0105czon\u0105 obs\u0142ug\u0105 zdaln\u0105, kt\u00F3ry sprawdza ustawienie pocz\u0105tkowego has\u0142a w systemie podrz\u0119dnym. Atrybut ten nie jest u\u017Cywany, je\u015Bli nie s\u0105 w\u0142\u0105czone us\u0142ugi CUA. Uwaga: Je\u015Bli warto\u015B\u0107 nie zostanie ustawiona, nie b\u0119d\u0105 przeprowadzane \u017Cadne testy, co mo\u017Ce doprowadzi\u0107 do b\u0142\u0119d\u00F3w podczas ustawiania has\u0142a produkcyjnego.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=Op\u00F3\u017Anienie sprawdzania has\u0142a podrz\u0119dnego systemu CUA
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Prosz\u0119 okre\u015Bli\u0107 czas w milisekundach, po kt\u00F3rym b\u0119dzie sprawdzana propagacja zmiany  pocz\u0105tkowego has\u0142a do system\u00F3w podrz\u0119dnych. Atrybut ten nie jest u\u017Cywany, je\u015Bli nie s\u0105 w\u0142\u0105czone us\u0142ugi CUA.

SAP_CUA_PASSWORD_FM_DISPLAY=Modu\u0142 funkcji zmiany has\u0142a podrz\u0119dnego systemu CUA
SAP_CUA_PASSWORD_FM_HELP=Nazwa modu\u0142u funkcji z w\u0142\u0105czon\u0105 obs\u0142ug\u0105 zdaln\u0105, kt\u00F3ry zmienia pocz\u0105tkowe has\u0142o u\u017Cytkownika w podrz\u0119dnym systemie CUA. Atrybut ten nie jest u\u017Cywany, je\u015Bli nie s\u0105 w\u0142\u0105czone us\u0142ugi CUA. <b>Uwaga:</b> Je\u015Bli zostanie u\u017Cyta warto\u015B\u0107 domy\u015Blna, zostanie zmienione tylko has\u0142o przechowywane w centralnym systemie CUA.

SAP_TABLE_FORMATS_DISPLAY=Formaty tabel
SAP_TABLE_FORMATS_HELP=Tabele maj\u0105 by\u0107 obs\u0142ugiwane jako wielowarto\u015Bciowe napisy. Prosz\u0119 u\u017Cy\u0107 nast\u0119puj\u0105cego formatu: nazwa_tabeli:=updatetable_Y_lub_N|:nazwa_kol1|:nazwa_kol2|:nazwa_kolN

SAP_OVER_WRITE_LINK_DISPLAY=Zast\u0119powanie \u0142\u0105czy
SAP_OVER_WRITE_LINK_HELP=Je\u015Bli istniej\u0105ce \u0142\u0105cza w SAP maj\u0105 by\u0107 zast\u0119powane \u0142\u0105czami konfigurowanymi przez operacje wyposa\u017Cania, prosz\u0119 poda\u0107 warto\u015B\u0107 "yes".

SAP_RECON_FUTURE_DATED_ROLES_DISPLAY=Synchronizacja r\u00F3l przypadaj\u0105cych w przysz\u0142o\u015Bci
SAP_RECON_FUTURE_DATED_ROLES_HELP=Je\u015Bli maj\u0105 by\u0107 synchronizowane role przypadaj\u0105ce w przysz\u0142o\u015Bci, prosz\u0119 wprowadzi\u0107 warto\u015B\u0107 "yes". W przeciwnym razie - warto\u015B\u0107 "no".

SAP_RECON_PAST_DATED_ROLES_DISPLAY=Synchronizacja r\u00F3l przypadaj\u0105ce w przesz\u0142o\u015Bci
SAP_RECON_PAST_DATED_ROLES_HELP=Je\u015Bli maj\u0105 by\u0107 synchronizowane role przypadaj\u0105ce w przesz\u0142o\u015Bci, prosz\u0119 wprowadzi\u0107 warto\u015B\u0107 "yes". W przeciwnym razie - warto\u015B\u0107 "no".

SAP_VALIDATE_PERNR_DISPLAY=Weryfikacja numeru pracownika
SAP_VALIDATE_PERNR_HELP=Je\u015Bli \u015Brodowisko operacyjne zawiera wi\u0119cej ni\u017C jedn\u0105 instalacj\u0119 SAP HRMS, prosz\u0119 poda\u0107 warto\u015B\u0107 "yes". Je\u015Bli wyst\u0119puje tylko jedna instalacja SAP HRMS, prosz\u0119 poda\u0107 warto\u015B\u0107 "no".

SAP_BATCH_SIZE_DISPLAY=Rozmiar partii
SAP_BATCH_SIZE_HELP=Prosz\u0119 poda\u0107 liczb\u0119 rekord\u00F3w w ka\u017Cdej z partii, kt\u00F3ra (liczba) musi by\u0107 pobierana z systemu docelowego podczas synchronizacji. Warto\u015B\u0107 domy\u015Blna: 100

SAP_ROLES_DISPLAY=Role
SAP_ROLES_HELP=To pole odpowiada osadzonemu obiektowi zdefiniowanemu w odwzorowaniu atrybut\u00F3w. Wpis domy\u015Blny: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT . We wpisie domy\u015Blnym, ACTIVITYGROUPS jest nazw\u0105 tabeli w systemie docelowym. SUBSYSTEM, TO_DAT, FROM_DAT i AGR_NAME s\u0105 nazwami p\u00F3l w systemie docelowym.

SAP_PROFILES_DISPLAY=Profile
SAP_PROFILES_HELP=To pole odpowiada osadzonemu obiektowi zdefiniowanemu w odwzorowaniu atrybut\u00F3w. Wpis domy\u015Blny: PROFILES~SUBSYSTEM;PROFILE . We wpisie domy\u015Blnym, PROFILES jest nazw\u0105 tabeli, a SUBSYSTEM i PROFILE s\u0105 nazwami p\u00F3l w systemie docelowym.

SAP_PARAMETERS_DISPLAY=Parametry
SAP_PARAMETERS_HELP=To pole odpowiada osadzonemu obiektowi zdefiniowanemu w odwzorowaniu atrybut\u00F3w. Wpis domy\u015Blny: PARAMETER1~PARID;PARVA . We wpisie domy\u015Blnym, PARAMETER1 jest nazw\u0105 tabeli, a PARID i PARVA s\u0105 nazwami p\u00F3l w systemie docelowym.

SAP_GROUPS_DISPLAY=Grupy
SAP_GROUPS_HELP=To pole odpowiada osadzonemu obiektowi zdefiniowanemu w odwzorowaniu atrybut\u00F3w. Wpis domy\u015Blny: GROUPS~USERGROUP . We wpisie domy\u015Blnym, GROUPS jest nazw\u0105 tabeli, a USERGROUP jest nazw\u0105 pola w systemie docelowym.

SAP_MASTERSYSTEM_DISPLAY=System nadrz\u0119dny
SAP_MASTERSYSTEM_HELP=Prosz\u0119 poda\u0107 warto\u015B\u0107 miejsca docelowego RFC, kt\u00F3ra jest u\u017Cywana do rozpoznawania systemu SAP. Warto\u015B\u0107 ta musi by\u0107 identyczna z nazw\u0105 systemu logicznego. Przyk\u0142adowa warto\u015B\u0107: EH6CLNT001. W tym przyk\u0142adzie warto\u015B\u0107 ta opiera si\u0119 na nast\u0119puj\u0105cym formacie u\u017Cywanym w systemie SAP:  <ID_SYSTEMU>CLNT<NR_KLIENTA>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Prosz\u0119 zmieni\u0107 has\u0142o przy nast\u0119pnym logowaniu
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Je\u015Bli Connector ma ustawia\u0107 w SAP pocz\u0105tkowe has\u0142o, prosz\u0119 wprowadzi\u0107 warto\u015B\u0107 "yes"; je\u015Bli ma ustawia\u0107 has\u0142o produkcyjne - warto\u015B\u0107 "no". Warto\u015B\u0107 domy\u015Blna: no

SAP_DUMMY_PASSWORD_DISPLAY=Has\u0142o fikcyjne
SAP_DUMMY_PASSWORD_HELP=Prosz\u0119 ustawi\u0107 has\u0142o fikcyjne. Connector najpierw ustawi je jako has\u0142o pocz\u0105tkowe, a nast\u0119pnie zmieni je na has\u0142o produkcyjne przys\u0142ane z formularza procesu.

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Propagacja has\u0142a do systemu podrz\u0119dnego
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=Warto\u015B\u0107 "Yes" zezwala modu\u0142owi Connector na propagacj\u0119 zmian has\u0142a u\u017Cytkownika z nadrz\u0119dnego systemu SAP CUA do jego system\u00F3w podrz\u0119dnych. Je\u015Bli parametr "Tryb CUA" ma warto\u015B\u0107 "Yes", to i ten parametr powinien by\u0107 tak\u017Ce ustawiony na warto\u015B\u0107 "Yes". W przeciwnym razie warto\u015Bci\u0105 obu tych parametr\u00F3w powinno by\u0107 "No". Warto\u015B\u0107 domy\u015Blna: No (poniewa\u017C warto\u015Bci\u0105 domy\u015Bln\u0105 parametru "Tryb CUA" jest "No").

SAP_SAP_SYS_TIMEZONE_DISPLAY=SAP - systemowa strefa czasowa
SAP_SAP_SYS_TIMEZONE_HELP=W tym wpisie jest przechowywana strefa czasowa docelowego systemu SAP. Warto\u015B\u0107 domy\u015Blna: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Status wy\u0142\u0105czenia blokady
SAP_DISABLE_LOCK_STATUS_HELP=W tym wpisie jest przechowywany status blokady u\u017Cytkowniku docelowego systemu SAP. Warto\u015B\u0107 domy\u015Blna: 64
