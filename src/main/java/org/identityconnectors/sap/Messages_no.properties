SAP_TYPE_HELP= Denne oppf\u00F8ringen inneholder typen for den eksterne verten. Denne oppf\u00F8ringen kan ha f\u00F8lgende verdier: For SAP R/2: 2, for SAP R/3: 3, for ekstern vert: E

SAP_CODE_PAGE_DISPLAY=Kodesett
SAP_CODE_PAGE_HELP= Denne oppf\u00F8ringen inneholder det opprinnelige kodesettet i SAP-notasjon.

SAP_GET_SSO2_DISPLAY=Hent SSO2
SAP_GET_SSO2_HELP=Hent eller ikke hent en billett for engangsp\u00E5logging etter p\u00E5logging. Verdien til denne oppf\u00F8ringen kan v\u00E6re 1 eller 0.

SAP_GET_MYSAPSSO2_DISPLAY=Hent MySAP SSO2
SAP_GET_MYSAPSSO2_HELP=Angir SAP-informasjonskapsel versjon 2 som skal brukes som p\u00E5loggingsbillett

SAP_L_CHECK_DISPLAY=lCheck
SAP_L_CHECK_HELP= Aktiver eller deaktiver p\u00E5loggingskontroll ved \u00E5pning. Verdien til denne oppf\u00F8ringen kan v\u00E6re 1 (aktiver) eller 0 (deaktiver)

SAP_DSR_DISPLAY=DSR
SAP_DSR_HELP=DSR

SAP_REPOSITORY_DEST_DISPLAY=Registerm\u00E5l
SAP_REPOSITORY_DEST_HELP=Angir m\u00E5let som skal brukes som register

SAP_REPOSITORY_USER_DISPLAY=Registerbruker\t\t
SAP_REPOSITORY_USER_HELP=Denne oppf\u00F8ringen er valgfri. Hvis registerm\u00E5let ikke er angitt, og denne oppf\u00F8ringen er angitt, blir denne oppf\u00F8ringen brukt som bruker for registerkall. Med denne oppf\u00F8ringen kan du bruke en annen bruker til registeroppslag.

SAP_REPOSITORY_PASSWORD_DISPLAY=Registerpassord\t\t
SAP_REPOSITORY_PASSWORD_HELP= Angir passordet for en registerbruker. Denne oppf\u00F8ringen er obligatorisk hvis det brukes en registerbruker.

SAP_REPOSITORY_SNC_MODE_DISPLAY=SNC-modus for register
SAP_REPOSITORY_SNC_MODE_HELP=Denne oppf\u00F8ringen er valgfri. Hvis SNC brukes til dette m\u00E5let, kan du sl\u00E5 av SNC for registertilkoblinger ved \u00E5 sette denne oppf\u00F8ringen til 0.

SAP_GET_SINGLE_ROLES_DISPLAY=Hent enkeltroller
SAP_GET_SINGLE_ROLES_HELP=Angi Ja hvis enkeltroller m\u00E5 avstemmes fra SAP under avstemming av rolleoppslag. Ellers angir du Nei.

SAP_GET_COMPOSITE_ROLES_DISPLAY=Hent sammensatte roller
SAP_GET_COMPOSITE_ROLES_HELP=Angi Ja hvis sammensatte roller m\u00E5 avstemmes fra SAP under avstemming av rolleoppslag. Ellers angir du Nei.

SAP_FILTERED_ACCOUNTS_DISPLAY=Filtrerte konti
SAP_FILTERED_ACCOUNTS_HELP=Oppf\u00F8rte konti kan ikke redigeres, opprettes eller f\u00F8res opp.

SAP_CUA_MODE_DISPLAY=CUA-modus
SAP_CUA_MODE_HELP=Angi Ja hvis m\u00E5lsystemet er SAP CUA. Angi Nei hvis ikke.

SAP_UPPER_CASE_PASSWORDS_DISPLAY=Passord med store bokstaver
SAP_UPPER_CASE_PASSWORDS_HELP=N\u00E5r dette er valgt, konverteres passordet til store bokstaver f\u00F8r det sendes til ressursen.

SAP_USE_SAP_TEMP_PWD_DISPLAY=Bruk midlertidige passord for SAP
SAP_USE_SAP_TEMP_PWD_HELP=Tillat SAP \u00E5 generere et passord som skal brukes n\u00E5r passordet til en bruker skal angis som utl\u00F8pt eller ikke utl\u00F8pt. Merknad: Dette valget forutsetter at SAP Note 832661 er installert.

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Returner midlertidige passord for SAP hvis mislykket
SAP_RETURN_SAP_TEMP_PWD_HELP=Hvis det ved endring av administratorpassord oppst\u00E5r en feil etter den midlertidige endringen, men f\u00F8r den faktiske endringen, vises det midlertidige passordet i klartekst.

#SAP_USER_PWD_ON_CHG_DISPLAY=User Provides Password On Change
#SAP_USER_PWD_ON_CHG_HELP=Select to require the user to specify his current SAP password when changing his password.

SAP_TEMP_PASSWORD_DISPLAY=Midlertidig passord
SAP_TEMP_PASSWORD_HELP=Midlertidig passord som skal brukes under utf\u00F8relse av passordendringer.

SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_DISPLAY=Sluk unntak for attributter som ikke kan oppdateres
SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_HELP=Det oppst\u00E5r ikke feil i SAP n\u00E5r du pr\u00F8ver \u00E5 oppdatere bestemte attributter som ikke kan oppdateres. Dette flagget sl\u00E5r ogs\u00E5 p\u00E5 eller av kobleren som sluker unntaket.

SAP_CUA_INIT_PASSWORD_FM_DISPLAY=Funksjonsmodul for endring av f\u00F8rste passord for CUA-underordnet
SAP_CUA_INIT_PASSWORD_FM_HELP=Navnet p\u00E5 den eksternt aktiverte funksjonsmodulen som endrer det f\u00F8rste passordet for en bruker p\u00E5 alle underordnede CUA-systemer. Dette attributtet brukes ikke med mindre CUA er aktivert. <b>Merknad:</b> Hvis verdien ikke angis, brukes passordendringer bare p\u00E5 CUA-systemet.<br>Angivelse av produktive passord p\u00E5 underordnede CUA-systemer mislykkes ogs\u00E5 automatisk uten denne innstillingen.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=Funksjonsmodul for passordkontroll for CUA-underordnet
SAP_CUA_CHECK_PASSWORD_FM_HELP=Navnet p\u00E5 den eksternt aktiverte funksjonsmodulen som kontrollerer angivelsen av det f\u00F8rste passordet p\u00E5 et underordnet system. Dette attributtet brukes ikke med mindre CUA er aktivert. Merknad: Hvis verdien ikke angis, blir det ikke utf\u00F8rt noen kontroller, og det kan f\u00F8re til feil ved angivelse av et produktivt passord.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=Forsinkelse for passordkontroll for CUA-underordnet
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Angi forsinkelsen i millisekunder f\u00F8r overf\u00F8ring av endring av f\u00F8rste passord til de underordnede systemene kontrolleres. Dette attributtet brukes ikke med mindre CUA er aktivert.

SAP_CUA_PASSWORD_FM_DISPLAY=Funksjonsmodul for endring av passord for CUA-underordnet
SAP_CUA_PASSWORD_FM_HELP=Navnet p\u00E5 den eksternt aktiverte funksjonsmodulen som endrer det produktive passordet for en bruker p\u00E5 et underordnet CUA-system. Dette attributtet brukes ikke med mindre CUA er aktivert. <b>Merknad:</b> Hvis standardverdien brukes, endres bare passordet som er lagret p\u00E5 CUA-sentralsystemet.

SAP_TABLE_FORMATS_DISPLAY=Tabellformater
SAP_TABLE_FORMATS_HELP=Tabell som skal h\u00E5ndteres som strenger med flere verdier. Bruk f\u00F8lgende format: table_name:=updatetable_Y_or_N|:col1_name|:col2_name|:coln_name

SAP_OVER_WRITE_LINK_DISPLAY=Overskriv kobling
SAP_OVER_WRITE_LINK_HELP=Angi Ja som verdi hvis du vil at eksisterende koblinger i SAP skal overskrives av koblingene som er konfigurert gjennom klargj\u00F8ringsoperasjoner.

SAP_RECON_FUTURE_DATED_ROLES_DISPLAY=Avstem roller med fremtidige datoer
SAP_RECON_FUTURE_DATED_ROLES_HELP=Angi Ja hvis du vil avstemme roller med fremtidige datoer. Angi Nei hvis ikke.

SAP_RECON_PAST_DATED_ROLES_DISPLAY=Avstem roller med datoer i fortiden
SAP_RECON_PAST_DATED_ROLES_HELP=Angi Ja hvis du vil avstemme roller med datoer i fortiden. Angi Nei hvis ikke.

SAP_VALIDATE_PERNR_DISPLAY=Valider personalnummer
SAP_VALIDATE_PERNR_HELP=Angi Ja som verdi hvis driftsmilj\u00F8et inneholder flere installasjoner av SAP HRMS. Hvis det bare finnes \u00E9n installasjon av SAP HRMS, angir du Nei.

SAP_BATCH_SIZE_DISPLAY=Bunkest\u00F8rrelse
SAP_BATCH_SIZE_HELP=Angi antall poster i hver bunke som m\u00E5 hentes fra m\u00E5lsystemet under en avstemmingskj\u00F8ring. Standardverdi: 100

SAP_ROLES_DISPLAY=Roller
SAP_ROLES_HELP=Dette feltet er et innebygd objekt som er definert i attributtilordningen. Standardoppf\u00F8ring: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. I standardoppf\u00F8ringen er ACTIVITYGROUPS et tabellnavn p\u00E5 m\u00E5lsystemet. SUBSYSTEM, TO_DAT, FROM_DAT og AGR_NAME er feltnavn p\u00E5 m\u00E5lsystemet.

SAP_PROFILES_DISPLAY=Profiler
SAP_PROFILES_HELP=Dette feltet er et innebygd objekt som er definert i attributtilordningen. Standardoppf\u00F8ring: PROFILES~SUBSYSTEM;PROFILE. I standardoppf\u00F8ringen er PROFILES et tabellnavn, og SUBSYSTEM og PROFILE er feltnavn p\u00E5 m\u00E5lsystemet.

SAP_PARAMETERS_DISPLAY=Parametre
SAP_PARAMETERS_HELP=Dette feltet er et innebygd objekt som er definert i attributtilordningen. Standardoppf\u00F8ring:  PARAMETER1~PARID;PARVA. I standardoppf\u00F8ringen er PARAMETER1 et tabellnavn, og PARID og PARVA er feltnavn p\u00E5 m\u00E5lsystemet.

SAP_GROUPS_DISPLAY=Grupper
SAP_GROUPS_HELP=Dette feltet er et innebygd objekt som er definert i attributtilordningen. Standardoppf\u00F8ring: GROUPS~USERGROUP. I standardoppf\u00F8ringen er GROUPS et tabellnavn, og USERGROUP er et feltnavn p\u00E5 m\u00E5lsystemet.

SAP_MASTERSYSTEM_DISPLAY=Hovedsystem
SAP_MASTERSYSTEM_HELP=Angi RFC-m\u00E5lverdien som brukes til identifisering av SAP-systemet. Denne verdien m\u00E5 v\u00E6re den samme som navnet p\u00E5 det logiske systemet. Eksempelverdi: EH6CLNT001. Her er eksempelverdien basert p\u00E5 det f\u00F8lgende formatet, som brukes i SAP-systemet: <SYSTEM_ID>CLNT<CLIENT_NUM>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Endre passord ved neste p\u00E5logging
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Angi Ja hvis du vil at kobleren skal angi det f\u00F8rste passordet, og angi Nei hvis du vil at kobleren skal angi det produktive passordet i SAP. Standardverdi: Nei

SAP_DUMMY_PASSWORD_DISPLAY=Dummy-passord
SAP_DUMMY_PASSWORD_HELP=Angi et dummy-passord. Kobleren angir f\u00F8rst det f\u00F8rste passordet som denne verdien, og endrer det deretter til det produktive passordet som sendes fra prosesskjermbildet

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Overf\u00F8r passord til underordnet system
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=Verdien Ja tillater kobleren \u00E5 overf\u00F8re endringer i brukerpassord fra det overordnede SAP CUA-systemet til de underordnede systemene. Hvis CUA-modus er satt til Ja, m\u00E5 denne verdien ogs\u00E5 v\u00E6re Ja. Hvis ikke m\u00E5 begge parametrene ha verdien Nei. Standardverdi: Nei (siden standardverdien for CUA-modus er Nei)

SAP_SAP_SYS_TIMEZONE_DISPLAY=Tidssone for SAP-system
SAP_SAP_SYS_TIMEZONE_HELP=Denne oppf\u00F8ringen inneholder tidssonen for SAP-m\u00E5lsystemet. Standardverdi: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Deaktiver l\u00E5sestatus
SAP_DISABLE_LOCK_STATUS_HELP=Denne oppf\u00F8ringen inneholder brukerl\u00E5sestatus for SAP-m\u00E5lsystemet n\u00E5r deaktivert. Standardverdi: 64
