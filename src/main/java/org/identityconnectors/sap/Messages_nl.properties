SAP_GATEWAY_SERVICE_HELP= Deze vermelding bevat de naam van de gatewayservice.

SAP_TP_NAME_DISPLAY=TP-naam
SAP_TP_NAME_HELP= Deze vermelding bevat de programma-ID van het externe serverprogramma.

SAP_TP_HOST_DISPLAY=TP-host
SAP_TP_HOST_HELP=Deze vermelding bevat de hostnaam van het externe serverprogramma.

SAP_TYPE_DISPLAY=Type
SAP_TYPE_HELP= Deze vermelding bevat het type van de externe host. Deze vermelding kan de volgende waarden hebben: 2 voor SAP R/2, 3 voor SAP R/3 en E voor externe host.

SAP_CODE_PAGE_DISPLAY=Codepagina
SAP_CODE_PAGE_HELP= Deze vermelding bevat de begincodepagina in SAP-notatie.

SAP_GET_SSO2_DISPLAY=SSO2 ophalen
SAP_GET_SSO2_HELP=SSO-ticket wel of niet ophalen na inloggen. De waarde van deze vermelding kan 1 of 0 zijn.

SAP_GET_MYSAPSSO2_DISPLAY=MySAP SSO2 ophalen
SAP_GET_MYSAPSSO2_HELP=Hiermee wordt SAP Cookie Version 2 gebruikt als inlogticket.

SAP_L_CHECK_DISPLAY=lCheck
SAP_L_CHECK_HELP= Inlogcontrole tijdens open tijd activeren of deactiveren. De waarde van deze vermelding kan 1 (activeren) of 0 (deactiveren) zijn.

SAP_DSR_DISPLAY=DSR
SAP_DSR_HELP=DSR

SAP_REPOSITORY_DEST_DISPLAY=Bestemming repository
SAP_REPOSITORY_DEST_HELP=Hiermee wordt de bestemming aangegeven die als repository moet worden gebruikt.

SAP_REPOSITORY_USER_DISPLAY=Gebruiker repository
SAP_REPOSITORY_USER_HELP=Deze vermelding is optioneel. Als de repositorybestemming niet is ingesteld en deze vermelding wel, wordt deze vermelding gebruikt als gebruiker voor repositoryaanroepen. Met deze vermelding kunt u een andere gebruiker gebruiken voor repositoryreferentietabellen.

SAP_REPOSITORY_PASSWORD_DISPLAY=Wachtwoord repository
SAP_REPOSITORY_PASSWORD_HELP= Hiermee wordt het wachtwoord voor een repositorygebruiker opgegeven. Deze vermelding is verplicht als een repositorygebruiker wordt gebruikt.

SAP_REPOSITORY_SNC_MODE_DISPLAY=SNC-modus repository
SAP_REPOSITORY_SNC_MODE_HELP=Deze vermelding is optioneel. Als SNC wordt gebruikt voor deze bestemming, kunt u SNC uitschakelen voor repositoryverbindingen door deze vermelding op 0 in te stellen.

SAP_GET_SINGLE_ROLES_DISPLAY=Enkelvoudige rollen ophalen
SAP_GET_SINGLE_ROLES_HELP=Geef 'Ja' op als enkelvoudige rollen tijdens rolreferentietabelafstemming vanuit SAP moeten worden afgestemd. Geef anders 'Nee' op.

SAP_GET_COMPOSITE_ROLES_DISPLAY=Samengestelde rollen ophalen
SAP_GET_COMPOSITE_ROLES_HELP=Geef 'Ja' op als samengestelde rollen tijdens rolreferentietabelafstemming vanuit SAP moeten worden afgestemd. Geef anders 'Nee' op.

SAP_FILTERED_ACCOUNTS_DISPLAY=Gefilterde accounts
SAP_FILTERED_ACCOUNTS_HELP=Vermelde accounts kunnen niet worden bewerkt, gemaakt of opgenomen.

SAP_CUA_MODE_DISPLAY=CUA-modus
SAP_CUA_MODE_HELP=Voer 'ja' in als het doelsysteem SAP CUA is. Voer anders 'nee' in.

SAP_UPPER_CASE_PASSWORDS_DISPLAY=Wachtwoorden in hoofdletters
SAP_UPPER_CASE_PASSWORDS_HELP=Als deze optie is geselecteerd, wordt het wachtwoord naar hoofdletters geconverteerd, voordat het naar de resource wordt gestuurd.

SAP_USE_SAP_TEMP_PWD_DISPLAY=Tijdelijke SAP-wachtwoorden gebruiken
SAP_USE_SAP_TEMP_PWD_HELP=Hiermee wordt door SAP een wachtwoord gegenereerd dat moet worden gebruikt bij het instellen of het wachtwoord van een gebruiker al dan niet is verlopen. Opmerking: voor deze optie moet SAP Note 832661 zijn ge\u00EFnstalleerd.

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Tijdelijke SAP-wachtwoorden retourneren bij mislukken
SAP_RETURN_SAP_TEMP_PWD_HELP=Als er tijdens het wijzigen van een beheerderswachtwoord een fout optreedt na de tijdelijke wijziging maar v\u00F3\u00F3r de echte wijziging, wordt het tijdelijke wachtwoord weergegeven als gewone tekst. 

#SAP_USER_PWD_ON_CHG_DISPLAY=User Provides Password On Change
#SAP_USER_PWD_ON_CHG_HELP=Select to require the user to specify his current SAP password when changing his password.

SAP_TEMP_PASSWORD_DISPLAY=Tijdelijk wachtwoord
SAP_TEMP_PASSWORD_HELP=Tijdelijk wachtwoord dat moet worden gebruikt bij het wijzigen van wachtwoorden

SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_DISPLAY=Uitzonderingen voor niet-bijwerkbare attributen negeren
SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_HELP=In SAP wordt geen fout gegenereerd wanneer u bepaalde niet-bijwerkbare attributen probeert bij te werken. Met deze vlag wordt ook de connector voor het negeren van de uitzondering in- of uitgeschakeld.

SAP_CUA_INIT_PASSWORD_FM_DISPLAY=Onderliggende CUA-functiemodule voor controle eerste wachtwoord
SAP_CUA_INIT_PASSWORD_FM_HELP=De naam van de functiemodule voor externe activering waarmee het eerste wachtwoord voor een gebruiker op alle onderliggende CUA-systemen wordt gecontroleerd. Dit attribuut wordt pas gebruikt als CUA actief is. <b>Opmerking:</b> als de waarde niet is ingesteld, worden wachtwoordwijzigingen alleen toegepast op het CUA-systeem.<br>Zonder deze instelling mislukt automatisch ook het instellen van reguliere wachtwoorden op onderliggende CUA-systemen.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=Onderliggende CUA-functiemodule voor wachtwoordcontrole
SAP_CUA_CHECK_PASSWORD_FM_HELP=De naam van de functiemodule voor externe activering waarmee de instelling van het eerste wachtwoord op een onderliggend systeem wordt gecontroleerd. Dit attribuut wordt pas gebruikt als CUA actief is. <b>Opmerking:</b> als de waarde niet is ingesteld, wordt er geen controle uitgevoerd, waardoor er fouten kunnen optreden bij het instellen van een regulier wachtwoord.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=Onderliggende CUA-functiemodule voor vertraging wachtwoordcontrole
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Geef de vertraging in milliseconden op voordat u de propagatie van de wijziging van het eerste wachtwoord naar de onderliggende systemen controleert. Dit attribuut wordt pas gebruikt als CUA actief is.

SAP_CUA_PASSWORD_FM_DISPLAY=Onderliggende CUA-functiemodule voor wachtwoordcontrole
SAP_CUA_PASSWORD_FM_HELP=De naam van de functiemodule voor externe activering waarmee het reguliere wachtwoord voor een gebruiker op een onderliggend CUA-systeem wordt gewijzigd. Dit attribuut wordt pas gebruikt als CUA actief is. <b>Opmerking:</b> als de standaardwaarde wordt gebruikt, wordt alleen het wachtwoord gewijzigd dat in het centrale CUA-systeem is opgeslagen.

SAP_TABLE_FORMATS_DISPLAY=Tabelindelingen
SAP_TABLE_FORMATS_HELP=Tabel die moet worden behandeld als strings met meerdere waarden. Gebruik de volgende indeling: table_name:=updatetable_Y_or_N|:col1_name|:col2_name|:coln_name

SAP_OVER_WRITE_LINK_DISPLAY=Koppeling overschrijven
SAP_OVER_WRITE_LINK_HELP=Voer 'ja' in als u wilt dat bestaande koppelingen in SAP worden overschreven door de koppelingen die via initialisatiebewerkingen worden ingesteld.

SAP_RECON_FUTURE_DATED_ROLES_DISPLAY=Toekomstige rollen afstemmen
SAP_RECON_FUTURE_DATED_ROLES_HELP=Voer 'ja' in als u toekomstige rollen wilt afstemmen. Voer anders 'nee' in.

SAP_RECON_PAST_DATED_ROLES_DISPLAY=Rollen uit het verleden afstemmen
SAP_RECON_PAST_DATED_ROLES_HELP=Voer 'ja' in als u rollen uit het verleden wilt afstemmen. Voer anders 'nee' in.

SAP_VALIDATE_PERNR_DISPLAY=Personeelsnummer valideren
SAP_VALIDATE_PERNR_HELP=Voer 'ja' in als de besturingsomgeving meerdere SAP HRMS-installaties bevat. Als er slechts \u00E9\u00E9n SAP HRMS-installatie is, voert u 'nee' in.

SAP_BATCH_SIZE_DISPLAY=Batchgrootte
SAP_BATCH_SIZE_HELP=Voer het aantal records in elke batch in dat tijdens een afstemmingsuitvoering uit het doelsysteem moet worden opgehaald. Standaardwaarde: 100

SAP_ROLES_DISPLAY=Rollen
SAP_ROLES_HELP=Dit veld is een ingesloten object dat in de attribuuttoewijzing is gedefinieerd. Standaardvermelding: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. In de standaardvermelding is ACTIVITYGROUPS een tabelnaam op het doelsysteem. SUBSYSTEM, TO_DAT, FROM_DAT en AGR_NAME zijn veldnamen op het doelsysteem.

SAP_PROFILES_DISPLAY=Profielen
SAP_PROFILES_HELP=Dit veld is een ingesloten object dat is gedefinieerd in de attribuuttoewijzing. Standaardvermelding: PROFILES~SUBSYSTEM;PROFILE. In de standaardvermelding is PROFILES een tabelnaam en zijn SUBSYSTEM en PROFILE veldnamen op het doelsysteem.

SAP_PARAMETERS_DISPLAY=Parameters
SAP_PARAMETERS_HELP=Dit veld is een ingesloten object dat is gedefinieerd in de attribuuttoewijzing. Standaardvermelding: PARAMETER1~PARID;PARVA. In de standaardvermelding is PARAMETER1 een tabelnaam en zijn PARID en PARVA veldnamen op het doelsysteem.

SAP_GROUPS_DISPLAY=Groepen
SAP_GROUPS_HELP=Dit veld is een ingesloten object dat is gedefinieerd in de attribuuttoewijzing. Standaardvermelding: GROUPS~USERGROUP. In de standaardvermelding is GROUPS een tabelnaam en is USERGROUP een veldnaam op het doelsysteem.

SAP_MASTERSYSTEM_DISPLAY=Hoofdsysteem
SAP_MASTERSYSTEM_HELP=Voer de RFC-bestemmingswaarde in die wordt gebruikt voor de identificatie van het SAP-systeem. Deze waarde moet gelijk zijn aan die van de naam van het logische systeem. Voorbeeldwaarde: EH6CLNT001. Deze voorbeeldwaarde is gebaseerd op de volgende indeling die in het SAP-systeem wordt gebruikt: <SYSTEM_ID>CLNT<CLIENT_NUM>.

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Wachtwoord wijzigen bij volgende keer inloggen
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Voer 'Ja' in als u wilt dat de connector het eerste wachtwoord instelt en voer 'Nee' als u wilt dat de connector het reguliere wachtwoord instelt in SAP. Standaardwaarde: Nee

SAP_DUMMY_PASSWORD_DISPLAY=Dummywachtwoord
SAP_DUMMY_PASSWORD_HELP=Voer een dummywachtwoord in. De connector stelt eerst het eerste wachtwoord in als deze waarde en wijzigt deze vervolgens in het reguliere wachtwachtwoord dat vanaf het processcherm wordt verstuurd.

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Wachtwoord propageren naar onderliggend systeem
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=Bij de waarde 'Ja' kan de connector wachtwoordwijzigingen propageren van het bovenliggende SAP CUA-systeem naar de bijbehorende onderliggende systemen. Als de CUA-modus 'Ja' is, moet deze parameter ook op 'Ja' worden ingesteld. Anders moeten beide parameters de waarde 'Nee' hebben. Standaardwaarde: Nee (als standaardwaarde voor CUA-modus 'Nee' is)

SAP_SAP_SYS_TIMEZONE_DISPLAY=Tijdzone SAP-systeem
SAP_SAP_SYS_TIMEZONE_HELP=Deze vermelding bevat de tijdzone van het SAP-doelsysteem. Standaardwaarde: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Vergrendelingsstatus deactiveren
SAP_DISABLE_LOCK_STATUS_HELP=Deze vermelding bevat de vergrendelingsstatus voor gebruikers van het SAP-doelsysteem als deze is uitgeschakeld. De standaardwaarde is 64.
