SAP_MAX_BAPI_RETRIES_HELP=Maximale Anzahl Wiederholungen f\u00FCr BAPI-Ausf\u00FChrversuche. Standardwert: 5

SAP_RETRY_WAIT_TIME_DISPLAY=SAP-Wiederholungswartezeit
SAP_RETRY_WAIT_TIME_HELP=Geben Sie die Anzahl Millisekunden, die vor dem Versuch eines neuen Vorgangs gewartet werden soll (Standard: 500)

SAP_DISPLAY_CONFIG_PR=Regelwerkressource konfigurieren
SAP_CONFIG_PR_HELP=<b>Regelwerkressource konfigurieren</b><br>Erm\u00F6glicht die Konfiguration einer Regelwerkressource f\u00FCr GRC.

SAP_ALIAS_USER_DISPLAY=Aliasbenutzer 
SAP_ALIAS_USER_HELP=Dieser Eintrag gibt den Alias des Anmeldebenutzers an.

SAP_GATEWAY_HOST_DISPLAY=Gateway-Host
SAP_GATEWAY_HOST_HELP=Dieser Eintrag gibt den Namen oder die IP-Adresse des Gatewayhosts an.

SAP_GATEWAY_SERVICE_DISPLAY=GatewayService
SAP_GATEWAY_SERVICE_HELP= Dieser Eintrag gibt den Namen des Gatewayservice an.

SAP_TP_NAME_DISPLAY=TP-Name
SAP_TP_NAME_HELP= Dieser Eintrag gibt die Programm-ID des externen Serverprogramms an.

SAP_TP_HOST_DISPLAY=TP-Host
SAP_TP_HOST_HELP=Dieser Eintrag gibt den Hostnamen des externen Serverprogramms an.

SAP_TYPE_DISPLAY=Typ
SAP_TYPE_HELP= Dieser Eintrag gibt den Typ des Remote-Hosts an. Der Eintrag kann folgende Werte haben: F\u00FCr SAP R/2: 2, F\u00FCr SAP R/3: 3, F\u00FCr externen Remote-Host: E

SAP_CODE_PAGE_DISPLAY=Codepage
SAP_CODE_PAGE_HELP= Dieser Eintrag gibt die anf\u00E4ngliche Codepage in SAP-Notation an.

SAP_GET_SSO2_DISPLAY=SSO2 abrufen
SAP_GET_SSO2_HELP=Ruft SSO-Ticket nach Anmeldung ab oder nicht. Der Wert dieses Eintrags kann 1 oder 0 sein.

SAP_GET_MYSAPSSO2_DISPLAY=MySAP SSO2 abrufen
SAP_GET_MYSAPSSO2_HELP=Legt fest, dass die SAP-Cookieversion 2 als Anmeldeticket verwendet werden soll.

SAP_L_CHECK_DISPLAY=lPr\u00FCfen
SAP_L_CHECK_HELP= Aktivieren oder deaktivieren Sie die Anmeldepr\u00FCfung zur Zeit der \u00D6ffnung. Der Wert dieses Eintrags kann 1 (aktivieren) oder 0 (deaktivieren) sein

SAP_DSR_DISPLAY=DSR
SAP_DSR_HELP=DSR

SAP_REPOSITORY_DEST_DISPLAY=Repository-Ziel
SAP_REPOSITORY_DEST_HELP=Gibt das Ziel an, das als Repository verwendet werden soll

SAP_REPOSITORY_USER_DISPLAY=Repository-Benutzer
SAP_REPOSITORY_USER_HELP=Dieser Eintrag ist optional. Wenn das Repository-Ziel nicht festgelegt ist und dieser Eintrag festgelegt ist, wird dieser Eintrag als Benutzer f\u00FCr Repository-Aufrufe verwendet. Mit diesem Eintrag k\u00F6nnen Sie einen anderen Benutzer f\u00FCr Repository Lookups verwenden.

SAP_REPOSITORY_PASSWORD_DISPLAY=Repository-Kennwort
SAP_REPOSITORY_PASSWORD_HELP= Gibt das Kennwort f\u00FCr einen Repository-Benutzer an. Dieser Eintrag ist erforderlich, wenn ein Repository-Benutzer verwendet wird.

SAP_REPOSITORY_SNC_MODE_DISPLAY=Repository-SNC-Modus
SAP_REPOSITORY_SNC_MODE_HELP=Dieser Eintrag ist optional. Wenn SNC f\u00FCr dieses Ziel verwendet wird, k\u00F6nnen Sie SNC f\u00FCr Repository-Verbindungen deaktivieren, indem Sie diesen Eintrag auf 0 setzen.

SAP_GET_SINGLE_ROLES_DISPLAY=Einzelne Rollen abrufen
SAP_GET_SINGLE_ROLES_HELP=Geben Sie "Ja" an, wenn einzelne Rollen bei der Rollen-Lookup-Abstimmung aus SAP abgeglichen werden m\u00FCssen. Ansonsten geben Sie "Nein" an.

SAP_GET_COMPOSITE_ROLES_DISPLAY=Composite-Rollen abrufen
SAP_GET_COMPOSITE_ROLES_HELP=Geben Sie "Ja" an, wenn Composite-Rollen bei der Rollen-Lookup-Abstimmung aus SAP abgeglichen werden m\u00FCssen. Ansonsten geben Sie "Nein" an.

SAP_FILTERED_ACCOUNTS_DISPLAY=Gefilterte Konten
SAP_FILTERED_ACCOUNTS_HELP=Aufgef\u00FChrte Konten k\u00F6nnen nicht bearbeitet, erstellt und aufgef\u00FChrt werden.

SAP_CUA_MODE_DISPLAY=CUA-Modus
SAP_CUA_MODE_HELP=Geben Sie "Ja" ein, wenn das Zielsystem SAP CUA ist. Geben Sie ansonsten "Nein" ein.

SAP_UPPER_CASE_PASSWORDS_DISPLAY=Kennw\u00F6rter in Gro\u00DFbuchstaben
SAP_UPPER_CASE_PASSWORDS_HELP=Wenn diese Option gew\u00E4hlt ist, wird das Kennwort in Gro\u00DFbuchstaben konvertiert, bevor es an die Ressource gesendet wird.

SAP_USE_SAP_TEMP_PWD_DISPLAY=Tempor\u00E4re SAP-Kennw\u00F6rter verwenden
SAP_USE_SAP_TEMP_PWD_HELP=L\u00E4sst zu, dass SAP ein Kennwort generiert, das bei der Festlegung des Kennworts eines Benutzers als abgelaufen oder nicht abgelaufen verwendet wird. Hinweis: Diese Option erfordert die Installation von SAP Note 832661.

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Tempor\u00E4re SAP-Kennw\u00F6rter bei Fehler zur\u00FCckgeben 
SAP_RETURN_SAP_TEMP_PWD_HELP=Falls ein Fehler w\u00E4hrend der \u00C4nderung eines Admin-Kennworts nach der tempor\u00E4ren \u00C4nderung, aber vor der eigentlichen \u00C4nderung auftritt, wird das tempor\u00E4re Kennwort als Klartext angezeigt.

#SAP_USER_PWD_ON_CHG_DISPLAY=User Provides Password On Change
#SAP_USER_PWD_ON_CHG_HELP=Select to require the user to specify his current SAP password when changing his password.

SAP_TEMP_PASSWORD_DISPLAY=Tempor\u00E4res Kennwort
SAP_TEMP_PASSWORD_HELP=Tempor\u00E4res Kennwort zur Verwendung bei Kennwort\u00E4nderungen.

SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_DISPLAY=Exceptions f\u00FCr nicht aktualisierbare Attribute ignorieren
SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_HELP=SAP l\u00F6st keine Fehlermeldung aus, wenn Sie versuchen, bestimmte nicht aktualisierbare Attribute zu aktualisieren. Mit diesem Flag wird auch der Connector, mit dem die Exceptions ignoriert werden, aktiviert bzw. deaktiviert.

SAP_CUA_INIT_PASSWORD_FM_DISPLAY=CUA Child Initial Password Change Function Module (Funktionsmodul CUA Child Initial Password Change)
SAP_CUA_INIT_PASSWORD_FM_HELP=Der Name des Funktionsmoduls "Remote Enabled", das das anf\u00E4ngliche Kennwort f\u00FCr einen Benutzer auf allen untergeordneten CUA-Systemen \u00E4ndert. Dieses Attribut wird nur verwendet, wenn CUA aktiviert ist. <b>Hinweis:</b> Wenn der Wert nicht festgelegt ist, werden Kennwort\u00E4nderungen nur f\u00FCr das CUA-System angewendet.<br>Ohne diese Einstellung verl\u00E4uft die Festlegung von Produktivkennw\u00F6rtern auf untergeordneten CUA-Systemen automatisch nicht erfolgreich.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=CUA Child Password Check Function Module (Funktionsmodul CUA Child Password Check)
SAP_CUA_CHECK_PASSWORD_FM_HELP=Der Name des Funktionsmoduls "Remote Enabled", das die Einstellung des anf\u00E4nglichen Kennworts in einem untergeordneten System pr\u00FCft. Dieses Attribut wird nur verwendet, wenn CUA aktiviert ist. <b>Hinweis:</b> Wenn der Wert nicht festgelegt ist, werden keine Pr\u00FCfungen ausgef\u00FChrt. Dies kann zu Fehlern f\u00FChren, wenn ein Produktivkennwort festgelegt wird.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=CUA Child Password Check Delay (Verz\u00F6gerung CUA Child Password Check)
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Geben Sie die Verz\u00F6gerung in Millisekunden an, bevor gepr\u00FCft wird, ob die \u00C4nderung des anf\u00E4nglichen Kennworts an die untergeordneten Systeme propagiert wurde. Dieses Attribut wird nur verwendet, wenn CUA aktiviert ist.

SAP_CUA_PASSWORD_FM_DISPLAY=CUA Child Initial Password Change Function Module (Funktionsmodul CUA Child Password Change)
SAP_CUA_PASSWORD_FM_HELP=Der Name des Funktionsmoduls "Remote Enabled", das Produktivkennw\u00F6rter f\u00FCr einen Benutzer in einem untergeordneten CUA-System \u00E4ndert. Dieses Attribut wird nur verwendet, wenn CUA aktiviert ist. <b>Hinweis:</b> Bei Verwendung des Standardwerts wird nur das in dem zentralen CUA-System gespeicherte Kennwort ge\u00E4ndert.

SAP_TABLE_FORMATS_DISPLAY=Tabellenformate
SAP_TABLE_FORMATS_HELP=Tabelle soll als Zeichenfolgen mit mehreren Werten behandelt werden. Verwenden Sie folgendes Format: table_name:=updatetable_Y_or_N|:col1_name|:col2_name|:coln_name

SAP_OVER_WRITE_LINK_DISPLAY=Link \u00FCberschreiben
SAP_OVER_WRITE_LINK_HELP=Geben Sie den Wert "Ja" ein, wenn vorhandene Links in SAP mit den durch Provisioning eingerichteten Links \u00FCberschrieben werden sollen.

SAP_RECON_FUTURE_DATED_ROLES_DISPLAY=Rollen mit einem Datum in der Zukunft abstimmen
SAP_RECON_FUTURE_DATED_ROLES_HELP=Geben Sie "Ja" ein, wenn Rollen mit einem Datum in der Zukunft abgestimmt werden sollen. Geben Sie ansonsten "Nein" ein.

SAP_RECON_PAST_DATED_ROLES_DISPLAY=Rollen mit einem Datum in der Vergangenheit abstimmen
SAP_RECON_PAST_DATED_ROLES_HELP=Geben Sie "Ja" ein, wenn Rollen mit einem vergangenen Datum abgestimmt werden sollen. Geben Sie ansonsten "Nein" ein.

SAP_VALIDATE_PERNR_DISPLAY=Personalnummer validieren
SAP_VALIDATE_PERNR_HELP=Geben Sie den Wert "Ja" ein, wenn Ihre Betriebsumgebung mehrere SAP HRMS-Installationen enth\u00E4lt. Ist nur eine SAP HRMS-Installation vorhanden, geben Sie "Nein" ein.

SAP_BATCH_SIZE_DISPLAY=Batchgr\u00F6\u00DFe
SAP_BATCH_SIZE_HELP=Geben Sie die Anzahl Datens\u00E4tze pro Batch ein, die vom Zielsystem w\u00E4hrend einer Abstimmung abgerufen werden m\u00FCssen. Standardwert: 100

SAP_ROLES_DISPLAY=Rollen
SAP_ROLES_HELP=Dieses Feld ist ein im Attributmapping definiertes eingebettetes Objekt. Standardeintrag: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. Im Standardeintrag ist ACTIVITYGROUPS ein Tabellenname im Zielsystem. SUBSYSTEM, TO_DAT, FROM_DAT und AGR_NAME sind Feldnamen im Zielsystem.

SAP_PROFILES_DISPLAY=Profile
SAP_PROFILES_HELP=Dieses Feld ist ein im Attributmapping definiertes eingebettetes Objekt. Standardeintrag: PROFILES~SUBSYSTEM;PROFILE. Im Standardeintrag ist PROFILES ein Tabellenname, und SUBSYSTEM und PROFILE sind Feldnamen im Zielsystem.

SAP_PARAMETERS_DISPLAY=Parameter 
SAP_PARAMETERS_HELP=Dieses Feld ist ein im Attributmapping definiertes eingebettetes Objekt. Standardeintrag: PARAMETER1~PARID;PARVA. Im Standardeintrag ist PARAMETER1 ein Tabellenname, und PARID und PARVA sind Feldnamen im Zielsystem.

SAP_GROUPS_DISPLAY=Gruppen
SAP_GROUPS_HELP=Dieses Feld ist ein im Attributmapping definiertes eingebettetes Objekt. Standardeintrag: GROUPS~USERGROUP. Im Standardeintrag ist GROUPS ein Tabellenname, und USERGROUP ist ein Feldname im Zielsystem.

SAP_MASTERSYSTEM_DISPLAY=Mastersystem
SAP_MASTERSYSTEM_HELP=Geben Sie den RFC-Zielwert ein, der zur Kennzeichnung des SAP-Systems verwendet wird. Dieser Wert muss mit dem Namen des logischen Systems identisch sein. Beispielwert: EH6CLNT001. Der Beispielwert bezieht sich hier auf das folgende, im SAP-System verwendete, Format: <SYSTEM_ID>CLNT<CLIENT_NUM>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Kennwort bei n\u00E4chster Anmeldung \u00E4ndern
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Geben Sie "Ja" ein, wenn der Connector das anf\u00E4ngliche Kennwort einrichten soll. Geben Sie "Nein" ein, wenn der Connector das Produktivkennwort in SAP einrichten soll. Standardwert: "Nein"

SAP_DUMMY_PASSWORD_DISPLAY=Dummykennwort
SAP_DUMMY_PASSWORD_HELP=Geben Sie ein Dummykennwort ein. Der Connector verwendet diesen Wert zun\u00E4chst zur Einrichtung des anf\u00E4nglichen Kennworts und \u00E4ndert ihn dann in das Produktivkennwort, das vom Prozessformular gesendet wird

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Kennwort an untergeordnetes System propagieren
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=Mit dem Wert "Ja" kann der Connector \u00C4nderungen an Benutzerkennw\u00F6rtern vom \u00FCbergeordneten SAP CUA-System an dessen untergeordnete Systeme propagieren. Wenn der CUA-Modus auf "Ja" gesetzt ist, muss dieser Parameter auch auf "Ja" gesetzt werden. Ansonsten m\u00FCssen beide Parameter den Wert "Nein" haben. Standardwert: "Nein" (da der Standardwert f\u00FCr den CUA-Modus "Nein" ist)

SAP_SAP_SYS_TIMEZONE_DISPLAY=SAP-Systemzeitzone
SAP_SAP_SYS_TIMEZONE_HELP=Dieser Eintrag gibt die Zeitzone des SAP-Zielsystems an. Standardwert: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Sperrstatus deaktivieren
SAP_DISABLE_LOCK_STATUS_HELP=Dieser Eintrag enth\u00E4lt den Benutzersperrstatus des SAP-Zielsystems, wenn deaktiviert. Standardwert: 64
