SAP_GET_SSO2_HELP=Consente di recuperare o meno un ticket SSO dopo il collegamento. Il valore di questa voce pu\u00F2 essere 1 o 0.

SAP_GET_MYSAPSSO2_DISPLAY=Recupera MySAP SSO2
SAP_GET_MYSAPSSO2_HELP=Specifica il cookie SAP versione 2 da utilizzare come ticket di collegamento.

SAP_L_CHECK_DISPLAY=lCheck
SAP_L_CHECK_HELP= Abilita o disabilita il controllo del collegamento in fase di apertura. Il valore di questa voce pu\u00F2 essere 1 (abilita) o 0 (disabilita)

SAP_DSR_DISPLAY=DSR
SAP_DSR_HELP=DSR

SAP_REPOSITORY_DEST_DISPLAY=Destinazione repository
SAP_REPOSITORY_DEST_HELP=Specifica la destinazione da utilizzare come repository

SAP_REPOSITORY_USER_DISPLAY=Utente repository
SAP_REPOSITORY_USER_HELP=Questa voce \u00E8 facoltativa. Se si imposta questa voce e non si imposta la destinazione del repository, questa voce verr\u00E0 utilizzata come utente per le chiamate al repository. Questa voce consente di utilizzare un altro utente per eseguire le ricerche nel repository.

SAP_REPOSITORY_PASSWORD_DISPLAY=Password repository
SAP_REPOSITORY_PASSWORD_HELP= Specifica la password per un utente repository. Questa voce \u00E8 obbligatoria se viene utilizzato un utente repository.

SAP_REPOSITORY_SNC_MODE_DISPLAY=Modalit\u00E0 SNC repository
SAP_REPOSITORY_SNC_MODE_HELP=Questa voce \u00E8 facoltativa. Se SNC \u00E8 utilizzato per questa destinazione, \u00E8 possibile disattivare SNC per le connessioni al repository impostando questa voce su 0.

SAP_GET_SINGLE_ROLES_DISPLAY=Recupera ruoli singoli
SAP_GET_SINGLE_ROLES_HELP=Specificare S\u00EC se \u00E8 necessaria la riconciliazione di singoli ruoli da SAP durante la riconciliazione della ricerca di ruoli. In caso contrario, specificare No.

SAP_GET_COMPOSITE_ROLES_DISPLAY=Recupera ruoli composti
SAP_GET_COMPOSITE_ROLES_HELP=Specificare S\u00EC se \u00E8 necessaria la riconciliazione di ruoli composti da SAP durante la riconciliazione della ricerca di ruoli. In caso contrario, specificare No.

SAP_FILTERED_ACCOUNTS_DISPLAY=Account filtrati
SAP_FILTERED_ACCOUNTS_HELP=Gli account elencati non possono essere modificati, creati o elencati.

SAP_CUA_MODE_DISPLAY=Modalit\u00E0 CUA
SAP_CUA_MODE_HELP=Immettere S\u00EC se il sistema di destinazione \u00E8 SAP CUA. In caso contrario, immettere No.

SAP_UPPER_CASE_PASSWORDS_DISPLAY=Password in maiuscolo
SAP_UPPER_CASE_PASSWORDS_HELP=Quando viene selezionata, quest'opzione converte la password nel formato maiuscolo prima dell'invio alla risorsa.

SAP_USE_SAP_TEMP_PWD_DISPLAY=Usa password temporanee SAP
SAP_USE_SAP_TEMP_PWD_HELP=Consente a SAP di generare una password da utilizzare per impostare una password dell'utente come scaduta o non scaduta. Nota: questa opzione richiede l'installazione della nota 832661 SAP.

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Restituisci password temporanee SAP in caso di errore
SAP_RETURN_SAP_TEMP_PWD_HELP=Se durante la modifica di una password dell'amministratore si verifica un errore dopo la modifica temporanea ma prima della modifica effettiva, la password temporanea verr\u00E0 visualizzata come testo in chiaro.

#SAP_USER_PWD_ON_CHG_DISPLAY=User Provides Password On Change
#SAP_USER_PWD_ON_CHG_HELP=Select to require the user to specify his current SAP password when changing his password.

SAP_TEMP_PASSWORD_DISPLAY=Password temporanea
SAP_TEMP_PASSWORD_HELP=Password temporanea da utilizzare mentre viene modificata la password.

SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_DISPLAY=Elimina eccezioni per attributi non aggiornabili
SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_HELP=SAP non restituisce un errore quando si tenta di aggiornare determinati attributi non aggiornabili. Questo flag attiva o disattiva il connettore che elimina anche le eccezioni.

SAP_CUA_INIT_PASSWORD_FM_DISPLAY=Modulo funzione di modifica password iniziale figlio CUA
SAP_CUA_INIT_PASSWORD_FM_HELP=Il nome del modulo della funzione Abilitato per accesso remoto che modifica la password iniziale per un utente su tutti i sistemi figlio CUA. Questo attributo non viene usato a meno che non venga abilitato CUA. <b>Nota:</b> se il valore non \u00E8 impostato, le modifiche alla password verranno applicate solo al sistema CUA.<br>Senza questa impostazione, la configurazione delle password produttive sui sistemi figlio CUA avr\u00E0 automaticamente esito negativo.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=Modulo funzione di controllo password figlio CUA
SAP_CUA_CHECK_PASSWORD_FM_HELP=Il nome del modulo della funzione Abilitato per accesso remoto che controlla l'impostazione della password iniziale su un sistema figlio. Questo attributo non viene usato a meno che non venga abilitato CUA. Nota: se il valore non \u00E8 impostato, non verr\u00E0 eseguito alcun controllo e questo pu\u00F2 provocare errori durante l'impostazione di una password produttiva.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=Ritardo controllo password figlio CUA
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Specificare i millisecondi di ritardo prima del controllo della propagazione della modifica della password iniziale ai sistemi figlio. Questo attributo non viene usato a meno che non venga abilitato CUA.

SAP_CUA_PASSWORD_FM_DISPLAY=Modulo funzione di modifica password figlio CUA
SAP_CUA_PASSWORD_FM_HELP=Il nome del modulo della funzione Abilitato per accesso remoto che modifica la password produttiva per un utente su un sistema figlio CUA. Questo attributo non viene usato a meno che non venga abilitato CUA. <b>Nota:</b> se viene usato il valore predefinito, verr\u00E0 modificata solo la password memorizzata nel sistema centrale CUA.

SAP_TABLE_FORMATS_DISPLAY=Formati tabella
SAP_TABLE_FORMATS_HELP=Tabella da gestire come stringhe con pi\u00F9 valori. Utilizzare il seguente formato nome_tabella:=updatetable_Y_o_N|:col1_nome|:col2_nome|:coln_nome

SAP_OVER_WRITE_LINK_DISPLAY=Sovrascrivi collegamento
SAP_OVER_WRITE_LINK_HELP=Immettere S\u00EC se si desidera che i collegamenti esistenti in SAP siano sovrascritti da quelli impostati mediante le operazioni di provisioning.

SAP_RECON_FUTURE_DATED_ROLES_DISPLAY=Riconcilia ruoli con data futura
SAP_RECON_FUTURE_DATED_ROLES_HELP=Immettere S\u00EC se si desidera riconciliare i ruoli con data futura. In caso contrario, immettere No.

SAP_RECON_PAST_DATED_ROLES_DISPLAY=Riconcilia ruoli con data passata
SAP_RECON_PAST_DATED_ROLES_HELP=Immettere S\u00EC se si desidera riconciliare i ruoli con data passata. In caso contrario, immettere No.

SAP_VALIDATE_PERNR_DISPLAY=Convalida numero personale
SAP_VALIDATE_PERNR_HELP=Immettere S\u00EC se l'ambiente operativo contiene pi\u00F9 installazioni SAP HRMS. Se \u00E8 presente solo un'installazione SAP HRMS, immettere No.

SAP_BATCH_SIZE_DISPLAY=Dimensione batch
SAP_BATCH_SIZE_HELP=Immettere il numero di record che devono essere recuperati in ogni batch dal sistema di destinazione durante l'esecuzione di una riconciliazione. Valore predefinito:100

SAP_ROLES_DISPLAY=Ruoli
SAP_ROLES_HELP=Questo campo \u00E8 un oggetto incorporato definito nel mapping degli attributi. Voce predefinita: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. Nella voce predefinita, ACTIVITYGROUPS \u00E8 un nome di tabella nel sistema di destinazione. SUBSYSTEM, TO_DAT, FROM_DAT e AGR_NAME sono nomi di campi nel sistema di destinazione.

SAP_PROFILES_DISPLAY=Profili
SAP_PROFILES_HELP=Questo campo \u00E8 un oggetto incorporato definito nel mapping degli attributi. Voce predefinita: PROFILES~SUBSYSTEM;PROFILE. Nella voce predefinita, PROFILES \u00E8 un nome di tabella e SUBSYSTEM e PROFILE sono nomi di campi nel sistema di destinazione.

SAP_PARAMETERS_DISPLAY=Parametri
SAP_PARAMETERS_HELP=Questo campo \u00E8 un oggetto incorporato nel mapping degli attributi. Voce predefinita: PARAMETER1~PARID;PARVA. Nella voce predefinita, PARAMETER1 \u00E8 un nome di tabella e PARID e PARVA sono nomi di campi nel sistema di destinazione.

SAP_GROUPS_DISPLAY=Gruppi
SAP_GROUPS_HELP=Questo campo \u00E8 un oggetto incorporato nel mapping degli attributi. Voce predefinita: GROUPS~USERGROUP. Nella voce predefinita, GROUPS \u00E8 un nome di tabella e USERGROUP \u00E8 un nome di campo nel sistema di destinazione.

SAP_MASTERSYSTEM_DISPLAY=Sistema principale
SAP_MASTERSYSTEM_HELP=Immettere il valore della destinazione RFC utilizzato per l'identificazione del sistema SAP. Questo valore deve essere uguale a quello specificato per il nome del sistema logico. Valore di esempio: EH6CLNT001. Questo valore di esempio \u00E8 basato sul seguente formato utilizzato nel sistema SAP:<ID_SISTEMA>CLNT<NUM_CLIENT>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Modifica password al collegamento successivo
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Immettere S\u00EC se si desidera che il connettore imposti la password iniziale, immettere No se si desidera che il connettore imposti la password produttiva in SAP. Valore predefinito: No

SAP_DUMMY_PASSWORD_DISPLAY=Password fittizia
SAP_DUMMY_PASSWORD_HELP=Immettere una password fittizia. Il connettore imposta la password iniziale utilizzando questo valore e successivamente la modifica con la password produttiva inviata dal form processo

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Password propagata al sistema figlio
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=Il valore S\u00EC consentir\u00E0 al connettore di propagare le modifiche alla password utente dal sistema padre SAP CUA ai relativi sistemi figlio. Se il valore della modalit\u00E0 CUA \u00E8 S\u00EC, anche il valore di questo parametro deve essere S\u00EC. In caso contrario, il valore di entrambi i parametri deve essere No. Valore predefinito: No (poich\u00E9 il valore predefinito per la modalit\u00E0 CUA \u00E8 No)

SAP_SAP_SYS_TIMEZONE_DISPLAY=Fuso orario sistema SAP
SAP_SAP_SYS_TIMEZONE_HELP=Questa voce contiene il fuso orario del sistema di destinazione SAP. Valore predefinito: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Disabilita stato lock
SAP_DISABLE_LOCK_STATUS_HELP=Questa voce contiene lo stato di lock dell'utente del sistema di destinazione SAP quando \u00E8 disabilitato. Valore predefinito: 64.
