SAP_SNC_LIB_HELP=Informe o caminho completo e nome da biblioteca de criptografia no computador do host do sistema do alvo. Esta op\u00E7\u00E3o \u00E9 obrigat\u00F3ria s\u00F3 se o SNC estiver ativado. Valor de amostra: c://usr//sap/sapcrypto.dll

SAP_CONN_ATTR_ENABLE_DISPLAY=Configurar Ajuste de Conex\u00E3o
SAP_CONN_ATTR_ENABLE_HELP=Permite que as propriedades de conex\u00E3o sejam personalizadas quando o Destino da SAP for configurado. O valor padr\u00E3o: FALSO

SAP_CONN_POOL_CAPACITY_DISPLAY=Capacidade do Pool de Conex\u00E3o
SAP_CONN_POOL_CAPACITY_HELP=N\u00FAmero m\u00E1ximo de conex\u00F5es inativas que podem ser mantidas abertas pelo destino

SAP_CONN_POOL_ACTIVE_DISPLAY=M\u00E1x. de Conex\u00F5es Ativas
SAP_CONN_POOL_ACTIVE_HELP=N\u00FAmero m\u00E1ximo de conex\u00F5es ativas que podem ser criadas para um destino simultaneamente

SAP_CONN_POOL_EXPIRE_TIME_DISPLAY=Tempo de Expira\u00E7\u00E3o da Conex\u00E3o
SAP_CONN_POOL_EXPIRE_TIME_HELP=Conex\u00F5es liberadas mantidas pelo destino que podem ser fechadas ap\u00F3s este tempo (especificado em milissegundos)

SAP_CONN_POOL_EXPIRE_PERIOD_DISPLAY=Verificar Per\u00EDodo de Conex\u00F5es Liberadas
SAP_CONN_POOL_EXPIRE_PERIOD_HELP=As Conex\u00F5es Liberadas s\u00E3o verificadas em rela\u00E7\u00E3o \u00E0 expira\u00E7\u00E3o ap\u00F3s aguardar este per\u00EDodo (especificado em milissegundos)

SAP_CONN_MAX_GET_TIME_DISPLAY=Tempo M\u00E1x. de Espera da Conex\u00E3o
SAP_CONN_MAX_GET_TIME_HELP=Tempo m\u00E1ximo para aguardar uma conex\u00E3o (especificado em milissegundos)

SAP_JCO_TRACE_LEVEL_DISPLAY=N\u00EDvel de Rastreamento de JCO
SAP_JCO_TRACE_LEVEL_HELP=N\u00EDvel de rastreamento do JCO da SAP a ser ativado. Informe 0 ou qualquer n\u00FAmero inteiro positivo incluindo 10. O valor padr\u00E3o: 0

SAP_JCO_TRACE_PATH_DISPLAY=Diret\u00F3rio de Rastreamento de JCO
SAP_JCO_TRACE_PATH_HELP=Caminho absoluto para o diret\u00F3rio no qual os arquivos de rastreamento ser\u00E3o criados.

SAP_MAX_BAPI_RETRIES_DISPLAY=N\u00FAmero M\u00E1ximo de Repeti\u00E7\u00F5es BAPI
SAP_MAX_BAPI_RETRIES_HELP=N\u00FAmero m\u00E1ximo de vezes que uma execu\u00E7\u00E3o de BAPI deve ser repetida. O valor padr\u00E3o \u00E9: 5

SAP_RETRY_WAIT_TIME_DISPLAY=Tempo de Espera de Repeti\u00E7\u00E3o da SAP
SAP_RETRY_WAIT_TIME_HELP=Informe o n\u00FAmero de milissegundos a serem esperados antes de tentar uma nova opera\u00E7\u00E3o. (Padr\u00E3o: 500)

SAP_DISPLAY_CONFIG_PR=Configurar Recurso da Pol\u00EDtica
SAP_CONFIG_PR_HELP=<b>Configurar Recurso da Pol\u00EDtica</b><br>Permite a configura\u00E7\u00E3o de um recurso da pol\u00EDtica de GRC.

SAP_ALIAS_USER_DISPLAY=Usu\u00E1rio do Alias
SAP_ALIAS_USER_HELP=Esta entrada mant\u00E9m o alias do usu\u00E1rio de log-on.

SAP_GATEWAY_HOST_DISPLAY=Host do Gateway
SAP_GATEWAY_HOST_HELP=Esta entrada mant\u00E9m o nome ou o endere\u00E7o IP do host de gateway.

SAP_GATEWAY_SERVICE_DISPLAY=GatewayService
SAP_GATEWAY_SERVICE_HELP= Esta entrada mant\u00E9m o nome do servi\u00E7o de gateway.

SAP_TP_NAME_DISPLAY=Nome do TP
SAP_TP_NAME_HELP= Esta entrada mant\u00E9m o ID do programa do servidor externo.

SAP_TP_HOST_DISPLAY=Host do TP
SAP_TP_HOST_HELP=Esta entrada mant\u00E9m o nome do host do programa do servidor externo.

SAP_TYPE_DISPLAY=Tipo
SAP_TYPE_HELP= Esta entrada mant\u00E9m o tipo de host remoto. Esta entrada pode ter os seguintes valores: Para SAP R/2: 2, Para SAP R/3: 3, Para host remoto externo: E

SAP_CODE_PAGE_DISPLAY=P\u00E1gina de C\u00F3digo
SAP_CODE_PAGE_HELP= Esta entrada mant\u00E9m o c\u00F3digo inicial na anota\u00E7\u00E3o SAP

SAP_GET_SSO2_DISPLAY=Obter SSO2
SAP_GET_SSO2_HELP=Obter ou n\u00E3o um ticket SSO depois do log-on. O valor desta entrada pode ser 1 ou 0.

SAP_GET_MYSAPSSO2_DISPLAY=Obter MySAP SSO2
SAP_GET_MYSAPSSO2_HELP=Especifica a Vers\u00E3o 2 de Cookie SAP a ser usada como ticket de log-on.

SAP_L_CHECK_DISPLAY=lCheck
SAP_L_CHECK_HELP= Ativa ou desativa a verifica\u00E7\u00E3o de log-on no hor\u00E1rio de abertura. O valor desta entrada pode ser 1 (ativar) ou 0 (desativar)

SAP_DSR_DISPLAY=DSR
SAP_DSR_HELP=DSR

SAP_REPOSITORY_DEST_DISPLAY=Destino do Reposit\u00F3rio
SAP_REPOSITORY_DEST_HELP=Especifica o destino a ser usado como reposit\u00F3rio

SAP_REPOSITORY_USER_DISPLAY=Usu\u00E1rio do Reposit\u00F3rio
SAP_REPOSITORY_USER_HELP=Esta entrada \u00E9 opcional. Se o destino do reposit\u00F3rio n\u00E3o for definido e esta entrada for definida, ela ser\u00E1 usada como usu\u00E1rio para chamadas do reposit\u00F3rio. Com esta entrada, voc\u00EA pode usar um usu\u00E1rio diferente para pesquisas do reposit\u00F3rio.

SAP_REPOSITORY_PASSWORD_DISPLAY=Senha do Reposit\u00F3rio
SAP_REPOSITORY_PASSWORD_HELP= Especifica a senha de um usu\u00E1rio do reposit\u00F3rio. Esta entrada \u00E9 obrigat\u00F3ria, se o usu\u00E1rio do reposit\u00F3rio for usado.

SAP_REPOSITORY_SNC_MODE_DISPLAY=Modo SNC do Reposit\u00F3rio
SAP_REPOSITORY_SNC_MODE_HELP=Esta entrada \u00E9 opcional. Se SNC for usado para este destino, voc\u00EA pode desativar o SNC para conex\u00F5es do reposit\u00F3rio, definindo esta entrada como 0.

SAP_GET_SINGLE_ROLES_DISPLAY=Obter Atribui\u00E7\u00F5es \u00DAnicas
SAP_GET_SINGLE_ROLES_HELP=Especifique Sim se as atribui\u00E7\u00F5es \u00FAnicas tiverem que ser reconciliadas da SAP durante a reconcilia\u00E7\u00E3o da pesquisa da atribui\u00E7\u00E3o. Caso contr\u00E1rio, especifique N\u00E3o.

SAP_GET_COMPOSITE_ROLES_DISPLAY=Obter Atribui\u00E7\u00F5es do Composto
SAP_GET_COMPOSITE_ROLES_HELP=Especifique Sim se as atribui\u00E7\u00F5es Compostas tiverem que ser reconciliadas da SAP durante a reconcilia\u00E7\u00E3o da pesquisa da atribui\u00E7\u00E3o. Caso contr\u00E1rio, especifique N\u00E3o.

SAP_FILTERED_ACCOUNTS_DISPLAY=Contas Filtradas
SAP_FILTERED_ACCOUNTS_HELP=As contas listadas n\u00E3o podem ser editadas, criadas ou listadas.

SAP_CUA_MODE_DISPLAY=Modo CUA
SAP_CUA_MODE_HELP=Informe sim se o sistema do alvo for CUA da SAP. Caso contr\u00E1rio, informe n\u00E3o.

SAP_UPPER_CASE_PASSWORDS_DISPLAY=Senhas em Letras Mai\u00FAsculas
SAP_UPPER_CASE_PASSWORDS_HELP=Quando selecionada, converte a senha para o formato de letras mai\u00FAsculas antes de enviar para o recurso.

SAP_USE_SAP_TEMP_PWD_DISPLAY=Usar Senhas Tempor\u00E1rias da SAP
SAP_USE_SAP_TEMP_PWD_HELP=Permite que a SAP gere uma senha para uso na defini\u00E7\u00E3o de uma senha do usu\u00E1rio como expirada ou n\u00E3o expirada. Esta op\u00E7\u00E3o requer a instala\u00E7\u00E3o da Nota SAP 832661.

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Retornar Senhas Tempor\u00E1rias da SAP em caso de Falha
SAP_RETURN_SAP_TEMP_PWD_HELP=Se, durante uma altera\u00E7\u00E3o de senha de admin, ocorrer um erro depois da altera\u00E7\u00E3o tempor\u00E1ria, mas antes da altera\u00E7\u00E3o real, a senha tempor\u00E1ria ser\u00E1 exibida em texto sem formata\u00E7\u00E3o. 

#SAP_USER_PWD_ON_CHG_DISPLAY=User Provides Password On Change
#SAP_USER_PWD_ON_CHG_HELP=Select to require the user to specify his current SAP password when changing his password.

SAP_TEMP_PASSWORD_DISPLAY=Senha Tempor\u00E1ria
SAP_TEMP_PASSWORD_HELP=Senha tempor\u00E1ria a ser usada ao fazer as altera\u00E7\u00F5es da senha.

SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_DISPLAY=Exce\u00E7\u00F5es de Consumo para atributos N\u00E3o Atualiz\u00E1veis
SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_HELP=A SAP n\u00E3o gera um erro quando voc\u00EA tenta atualizar determinados atributos n\u00E3o atualiz\u00E1veis. Este flag ativa ou desativa o conector ocultando a verdadeira causa da exce\u00E7\u00E3o tamb\u00E9m.

SAP_CUA_INIT_PASSWORD_FM_DISPLAY=M\u00F3dulo da Fun\u00E7\u00E3o de Altera\u00E7\u00E3o de Senha Inicial Filha de CUA
SAP_CUA_INIT_PASSWORD_FM_HELP=O nome do m\u00F3dulo da fun\u00E7\u00E3o Remota Ativada que altera a senha inicial de um usu\u00E1rio em todos os sistemas filhos de CUA. Este atributo n\u00E3o ser\u00E1 usado, a menos que CUA seja ativada. <b>observa\u00E7\u00E3o:</b> Se o valor n\u00E3o for definido, as altera\u00E7\u00F5es de senha s\u00F3 ser\u00E3o aplicadas ao sistema CUA. <br>A defini\u00E7\u00E3o de senhas produtivas nos sistemas filhos de CUA tamb\u00E9m falhar\u00E3o automaticamente sem esta defini\u00E7\u00E3o.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=M\u00F3dulo da Fun\u00E7\u00E3o de Verifica\u00E7\u00E3o de Senha Filha de CUA
SAP_CUA_CHECK_PASSWORD_FM_HELP=O nome do m\u00F3dulo da fun\u00E7\u00E3o Remota Ativada que verifica a defini\u00E7\u00E3o da senha inicial em um sistema filho. Este atributo n\u00E3o \u00E9 usado, a menos que a CUA seja ativada. Observa\u00E7\u00E3o: se o valor n\u00E3o for definido, nenhuma verifica\u00E7\u00E3o ser\u00E1 executada que possa causar falhas ao definir uma senha produtiva.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=Atraso na Verifica\u00E7\u00E3o de Senha Filha de CUA
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Especifica os milissegundos em atraso antes de verificar a propaga\u00E7\u00E3o da altera\u00E7\u00E3o da senha inicial para os sistemas filhos. Este atributo n\u00E3o ser\u00E1 usado, a menos que CUA seja ativada.

SAP_CUA_PASSWORD_FM_DISPLAY=M\u00F3dulo da Fun\u00E7\u00E3o de Altera\u00E7\u00E3o de Senha Filha de CUA
SAP_CUA_PASSWORD_FM_HELP=O nome do m\u00F3dulo da fun\u00E7\u00E3o Remota Ativada que altera a senha produtiva de um usu\u00E1rio em um sistema filho de CUA. Este atributo n\u00E3o ser\u00E1 usado, a menos que CUA seja ativada. <b>observa\u00E7\u00E3o:</b> Se o valor padr\u00E3o for usado, somente a senha armazenada no sistema central CUA ser\u00E1 alterada.

SAP_TABLE_FORMATS_DISPLAY=Formatos da Tabela
SAP_TABLE_FORMATS_HELP=Tabela a ser tratada como strings de v\u00E1rios valores. Use o seguinte formato table_name:=updatetable_Y_or_N|:col1_name|:col2_name|:coln_name

SAP_OVER_WRITE_LINK_DISPLAY=Substituir Link
SAP_OVER_WRITE_LINK_HELP=Informe sim como o valor, se quiser que os links existentes na SAP sejam substitu\u00EDdos por aqueles configurados nas opera\u00E7\u00F5es de provisionamento.

SAP_RECON_FUTURE_DATED_ROLES_DISPLAY=Reconciliar Atribui\u00E7\u00F5es com Data Futura
SAP_RECON_FUTURE_DATED_ROLES_HELP=Informe sim se quiser reconciliar atribui\u00E7\u00F5es com data futura. Caso contr\u00E1rio, informe n\u00E3o.

SAP_RECON_PAST_DATED_ROLES_DISPLAY=Reconciliar Atribui\u00E7\u00F5es com Data Passada
SAP_RECON_PAST_DATED_ROLES_HELP=Informe sim se quiser reconciliar atribui\u00E7\u00F5es com data passada. Caso contr\u00E1rio, informe n\u00E3o.

SAP_VALIDATE_PERNR_DISPLAY=Validar N\u00FAmero Pessoal
SAP_VALIDATE_PERNR_HELP=Informe sim como o valor se seu ambiente operacional contiver v\u00E1rias instala\u00E7\u00F5es HRMS da SAP. Se houver s\u00F3 uma instala\u00E7\u00E3o de HRMS da SAP, informe n\u00E3o.

SAP_BATCH_SIZE_DISPLAY=Tamanho do Batch
SAP_BATCH_SIZE_HELP=Informe o n\u00FAmero de registros em cada batch que deve ser extra\u00EDdo do sistema alvo durante a execu\u00E7\u00E3o da reconcilia\u00E7\u00E3o. Valor Padr\u00E3o: 100

SAP_ROLES_DISPLAY=Atribui\u00E7\u00F5es
SAP_ROLES_HELP=Este campo \u00E9 um objeto incorporado definido no mapeamento do atributo. Entrada Padr\u00E3o: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. Na entrada padr\u00E3o, ACTIVITYGROUPS \u00E9 um nome de tabela no sistema do alvo. SUBSYSTEM, TO_DAT, FROM_DAT e AGR_NAME s\u00E3o nomes de campos no sistema do alvo.

SAP_PROFILES_DISPLAY=Perfis
SAP_PROFILES_HELP=Este campo \u00E9 um objeto incorporado definido no mapeamento do atributo. Entrada Padr\u00E3o: PROFILES~SUBSYSTEM;PROFILE. Na entrada padr\u00E3o, PROFILES \u00E9 o nome da tabela e SUBSYSTEM e PROFILE s\u00E3o nomes de campo no sistema do alvo.

SAP_PARAMETERS_DISPLAY=Par\u00E2metros
SAP_PARAMETERS_HELP=Este campo \u00E9 um objeto incorporado definido no mapeamento do atributo. Entrada Padr\u00E3o: PARAMETER1~PARID;PARVA. Na entrada padr\u00E3o, PARAMETER1 \u00E9 um nome da tabela, e PARID e PARVA s\u00E3o nomes de campo no sistema do alvo.

SAP_GROUPS_DISPLAY=Grupos
SAP_GROUPS_HELP=Este campo \u00E9 um objeto incorporado definido no mapeamento do atributo. Entrada Padr\u00E3o: GROUPS~USERGROUP. Na entrada padr\u00E3o, GROUPS \u00E9 o nome da tabela e USERGROUP \u00E9 o nome do campo no sistema do alvo.

SAP_MASTERSYSTEM_DISPLAY=Sistema-Mestre
SAP_MASTERSYSTEM_HELP=Informe o valor de Destino de RFC que \u00E9 usado na identifica\u00E7\u00E3o do sistema SAP. Este valor deve ser igual ao nome do Sistema L\u00F3gico. Valor de amostra: EH6CLNT001, Aqui o valor de amostra \u00E9 baseado no seguinte formato usado no sistema SAP:<SYSTEM_ID>CLNT<CLIENT_NUM>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Alterar Senha no Pr\u00F3ximo Log-on
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Informe Sim se quiser que o conector defina a senha Inicial e informe N\u00E3o se quiser que o conector defina senha Produtiva na SAP. Valor padr\u00E3o: n\u00E3o

SAP_DUMMY_PASSWORD_DISPLAY=Senha Fict\u00EDcia
SAP_DUMMY_PASSWORD_HELP=Informe uma senha fict\u00EDcia. O conector primeiro define a senha Inicial como este valor e, em seguida, altera-a para a senha Produtiva enviada do form do processo

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Propaga\u00E7\u00E3o de Senha para Sistema Filho
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=O valor Sim permitir\u00E1 que o conector propague as altera\u00E7\u00F5es de senha do usu\u00E1rio do sistema pai de CUA de SAP para seus sistemas filhos. Se o Modo CUA for Sim, este par\u00E2metro tamb\u00E9m deve ser Sim. Caso contr\u00E1rio, os par\u00E2metros devem ter valores definidos como N\u00E3o. O valor padr\u00E3o: N\u00E3o (pois o valor padr\u00E3o do Modo CUA \u00E9 N\u00E3o)

SAP_SAP_SYS_TIMEZONE_DISPLAY=Fuso Hor\u00E1rio do Sistema SAP
SAP_SAP_SYS_TIMEZONE_HELP=Esta entrada mant\u00E9m o fuso hor\u00E1rio do sistema do alvo da SAP. Valor Padr\u00E3o: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Desativar Status de Bloqueio
SAP_DISABLE_LOCK_STATUS_HELP=Esta entrada cont\u00E9m o status de bloqueio de usu\u00E1rio do sistema do alvo da SAP ao ser desativada. O Valor Padr\u00E3o \u00E9: 64
