SAP_SNC_NAME_HELP=S\u00F3 dever\u00E1 especificar um valor para este par\u00E2metro se ativar a comunica\u00E7\u00E3o SNC entre o sistema de destino e o Oracle Identity Manager. Valor de exemplo: p:CN=TST,OU=SAP, O=ORA,c=IN

SAP_SNC_PARTNER_NAME_DISPLAY=Nome do Parceiro de SNC
SAP_SNC_PARTNER_NAME_HELP=Introduza o nome do dom\u00EDnio do host do sistema de destino. S\u00F3 dever\u00E1 especificar um valor para este par\u00E2metro se ativar a comunica\u00E7\u00E3o SNC entre o sistema de destino e o Oracle Identity Manager. Valor de exemplo: p:CN=I47,OU=SAP, O=ORA, c=IN

SAP_SNC_X509CERT_DISPLAY=Certificado X509 de SNC
SAP_SNC_X509CERT_HELP=Certificado X509 que n\u00E3o cont\u00E9m as cadeias de caracteres BEGIN CERTIFICATE ou END CERTIFICATE quando est\u00E1 a ser utilizado SNC. Nota: \u00C9 necess\u00E1rio retirar do certificado todos os caracteres de nova linha.

SAP_SNC_LIB_DISPLAY=Percurso da Biblioteca de SNC
SAP_SNC_LIB_HELP=Introduza o percurso e nome completos da biblioteca de criptografia no host do sistema de destino. S\u00F3 \u00E9 necess\u00E1rio se SNC estiver ativado. Valor de exemplo: c://usr//sap/sapcrypto.dll

SAP_CONN_ATTR_ENABLE_DISPLAY=Configurar Otimiza\u00E7\u00E3o da Liga\u00E7\u00E3o
SAP_CONN_ATTR_ENABLE_HELP=Permite customizar as propriedades da liga\u00E7\u00E3o quando o Destino do SAP \u00E9 configurado. Valor por omiss\u00E3o: FALSE

SAP_CONN_POOL_CAPACITY_DISPLAY=Capacidade do Pool de Liga\u00E7\u00F5es
SAP_CONN_POOL_CAPACITY_HELP=N\u00FAmero m\u00E1ximo de liga\u00E7\u00F5es inativas que \u00E9 poss\u00EDvel ao destino manter abertas

SAP_CONN_POOL_ACTIVE_DISPLAY=N\u00FAmero M\u00E1ximo de Liga\u00E7\u00F5es Ativas
SAP_CONN_POOL_ACTIVE_HELP=N\u00FAmero m\u00E1ximo de liga\u00E7\u00F5es ativas que \u00E9 poss\u00EDvel criar para um destino simultaneamente

SAP_CONN_POOL_EXPIRE_TIME_DISPLAY=Tempo de Expira\u00E7\u00E3o da Liga\u00E7\u00E3o
SAP_CONN_POOL_EXPIRE_TIME_HELP=Liga\u00E7\u00F5es libertadas mantidas pelo destino que \u00E9 poss\u00EDvel fechar ap\u00F3s este per\u00EDodo de tempo (especificado em mil\u00E9simos de segundo)

SAP_CONN_POOL_EXPIRE_PERIOD_DISPLAY=Per\u00EDodo at\u00E9 Verifica\u00E7\u00E3o das Liga\u00E7\u00F5es Libertadas
SAP_CONN_POOL_EXPIRE_PERIOD_HELP=A expira\u00E7\u00E3o das liga\u00E7\u00F5es libertadas \u00E9 verificada ap\u00F3s aguardar este per\u00EDodo de tempo (especificado em mil\u00E9simos de segundo)

SAP_CONN_MAX_GET_TIME_DISPLAY=Tempo de Espera M\u00E1ximo da Liga\u00E7\u00E3o
SAP_CONN_MAX_GET_TIME_HELP=O tempo m\u00E1ximo para aguardar por uma liga\u00E7\u00E3o (especificado em mil\u00E9simos de segundo)

SAP_JCO_TRACE_LEVEL_DISPLAY=N\u00EDvel de Diagn\u00F3stico do JCO
SAP_JCO_TRACE_LEVEL_HELP=O n\u00EDvel de diagn\u00F3stico do SAP JCO para ativa\u00E7\u00E3o. Introduza 0 ou um n\u00FAmero inteiro positivo at\u00E9 10, inclusive. Valor por omiss\u00E3o: 0

SAP_JCO_TRACE_PATH_DISPLAY=Diret\u00F3rio de Diagn\u00F3stico do JCO
SAP_JCO_TRACE_PATH_HELP=Percurso absoluto para o diret\u00F3rio no qual os ficheiros de diagn\u00F3stico ser\u00E3o criados

SAP_MAX_BAPI_RETRIES_DISPLAY=N\u00FAmero M\u00E1ximo de Repeti\u00E7\u00F5es de BAPI
SAP_MAX_BAPI_RETRIES_HELP=N\u00FAmero m\u00E1ximo de vezes que uma execu\u00E7\u00E3o de BAPI deve ser repetida. Valor por omiss\u00E3o: 5

SAP_RETRY_WAIT_TIME_DISPLAY=Tempo de Espera de Repeti\u00E7\u00E3o do SAP
SAP_RETRY_WAIT_TIME_HELP=Introduza o n\u00FAmero de mil\u00E9simos de segundo a aguardar antes de tentar uma nova opera\u00E7\u00E3o. (Valor por omiss\u00E3o: 500)

SAP_DISPLAY_CONFIG_PR=Configurar Recurso do Perfil
SAP_CONFIG_PR_HELP=<b>Configurar Recurso do Perfil</b><br>Permite a configura\u00E7\u00E3o de um recurso do perfil para o GRC.

SAP_ALIAS_USER_DISPLAY=Utilizador do Pseud\u00F3nimo
SAP_ALIAS_USER_HELP=Esta entrada cont\u00E9m o pseud\u00F3nimo do utilizador de entrada em sess\u00E3o.

SAP_GATEWAY_HOST_DISPLAY=Host do Gateway
SAP_GATEWAY_HOST_HELP=Esta entrada cont\u00E9m o nome ou endere\u00E7o IP do host do gateway.

SAP_GATEWAY_SERVICE_DISPLAY=GatewayService
SAP_GATEWAY_SERVICE_HELP= Esta entrada cont\u00E9m o nome do servi\u00E7o do gateway.

SAP_TP_NAME_DISPLAY=Nome de TP
SAP_TP_NAME_HELP= Esta entrada cont\u00E9m a ID do programa do servidor externo.

SAP_TP_HOST_DISPLAY=Host de TP
SAP_TP_HOST_HELP=Esta entrada cont\u00E9m o nome do host do programa do servidor externo.

SAP_TYPE_DISPLAY=Tipo
SAP_TYPE_HELP= Esta entrada cont\u00E9m o tipo de host remoto e poder\u00E1 ter os seguintes valores: Para SAP R/2: 2, Para SAP R/3: 3, Para host remoto externo: E

SAP_CODE_PAGE_DISPLAY=Code Page
SAP_CODE_PAGE_HELP= Esta entrada cont\u00E9m a codepage inicial em nota\u00E7\u00E3o SAP.

SAP_GET_SSO2_DISPLAY=Obter SSO2
SAP_GET_SSO2_HELP=Obter ou n\u00E3o obter um ticket de SSO ap\u00F3s a entrada em sess\u00E3o. O valor desta entrada poder\u00E1 ser 1 ou 0.

SAP_GET_MYSAPSSO2_DISPLAY=Obter MySAP SSO2
SAP_GET_MYSAPSSO2_HELP=Especifica o SAP Cookie Vers\u00E3o 2 que deve ser utilizado como ticket de entrada em sess\u00E3o.

SAP_L_CHECK_DISPLAY=lCheck
SAP_L_CHECK_HELP= Ativar ou desativar a verifica\u00E7\u00E3o da entrada em sess\u00E3o no momento da abertura. O valor desta entrada poder\u00E1 ser 1 (ativar) ou 0 (desativar)

SAP_DSR_DISPLAY=DSR
SAP_DSR_HELP=DSR

SAP_REPOSITORY_DEST_DISPLAY=Destino do Reposit\u00F3rio
SAP_REPOSITORY_DEST_HELP=Especifica o destino que deve ser utilizado como reposit\u00F3rio

SAP_REPOSITORY_USER_DISPLAY=Utilizador do Reposit\u00F3rio
SAP_REPOSITORY_USER_HELP=Esta entrada \u00E9 opcional. Se o destino do reposit\u00F3rio n\u00E3o estiver definido e esta entrada estiver definida, esta entrada ser\u00E1 utilizada como utilizador para as chamadas do reposit\u00F3rio. Com esta entrada, \u00E9 poss\u00EDvel utilizar um utilizador diferente para as procuras do reposit\u00F3rio.

SAP_REPOSITORY_PASSWORD_DISPLAY=Senha do Reposit\u00F3rio\t\t
SAP_REPOSITORY_PASSWORD_HELP= Especifica a senha de um utilizador do reposit\u00F3rio. Esta entrada \u00E9 obrigat\u00F3ria se for usado um utilizador do reposit\u00F3rio.

SAP_REPOSITORY_SNC_MODE_DISPLAY=Modo de SNC do Reposit\u00F3rio
SAP_REPOSITORY_SNC_MODE_HELP=Esta entrada \u00E9 opcional. Se for utilizado SNC para este destino, \u00E9 poss\u00EDvel desativ\u00E1-lo para as liga\u00E7\u00F5es do reposit\u00F3rio atrav\u00E9s da defini\u00E7\u00E3o desta entrada como 0.

SAP_GET_SINGLE_ROLES_DISPLAY=Obter Perfis de Grupo \u00DAnicos
SAP_GET_SINGLE_ROLES_HELP=Especifique Sim se for necess\u00E1rio reconciliar perfis de grupo \u00FAnicos a partir do SAP durante a reconcilia\u00E7\u00E3o da procura de perfis de grupo. Caso contr\u00E1rio, especifique N\u00E3o.

SAP_GET_COMPOSITE_ROLES_DISPLAY=Obter Perfis de Grupo Compostos
SAP_GET_COMPOSITE_ROLES_HELP=Especifique Sim se for necess\u00E1rio reconciliar perfis de grupo Compostos a partir do SAP durante a reconcilia\u00E7\u00E3o da procura de perfis de grupo. Caso contr\u00E1rio, especifique N\u00E3o.

SAP_FILTERED_ACCOUNTS_DISPLAY=Contas Filtradas
SAP_FILTERED_ACCOUNTS_HELP=N\u00E3o \u00E9 poss\u00EDvel editar, criar ou apresentar as contas apresentadas.

SAP_CUA_MODE_DISPLAY=Modo de CUA
SAP_CUA_MODE_HELP=Introduza Sim se o sistema de destino for SAP CUA. Caso contr\u00E1rio, introduza N\u00E3o.

SAP_UPPER_CASE_PASSWORDS_DISPLAY=Senhas em Mai\u00FAsculas
SAP_UPPER_CASE_PASSWORDS_HELP=Quando estiver selecionado, converte a senha em formato de mai\u00FAsculas antes de a enviar para o recurso.

SAP_USE_SAP_TEMP_PWD_DISPLAY=Utilizar Senhas Tempor\u00E1rias do SAP
SAP_USE_SAP_TEMP_PWD_HELP=Permitir ao SAP gerar uma senha para utiliza\u00E7\u00E3o atrav\u00E9s da defini\u00E7\u00E3o de senha do utilizador como expirada ou n\u00E3o expirada. Nota: Esta op\u00E7\u00E3o requer a instala\u00E7\u00E3o da Nota SAP 832661.

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Devolver Senhas Tempor\u00E1rias do SAP em caso de Falha
SAP_RETURN_SAP_TEMP_PWD_HELP=Se, durante a altera\u00E7\u00E3o da senha de admin, ocorrer um erro ap\u00F3s a altera\u00E7\u00E3o tempor\u00E1ria, mas antes da altera\u00E7\u00E3o real, a senha tempor\u00E1ria ser\u00E1 apresentada em texto simples. 

#SAP_USER_PWD_ON_CHG_DISPLAY=User Provides Password On Change
#SAP_USER_PWD_ON_CHG_HELP=Select to require the user to specify his current SAP password when changing his password.

SAP_TEMP_PASSWORD_DISPLAY=Senha Tempor\u00E1ria
SAP_TEMP_PASSWORD_HELP=Senha tempor\u00E1ria que deve ser utilizada durante a execu\u00E7\u00E3o de altera\u00E7\u00F5es da senha.

SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_DISPLAY=Absorver Exce\u00E7\u00F5es para atributos N\u00E3o Atualiz\u00E1veis
SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_HELP=O SAP n\u00E3o devolve um erro quando o utilizador tenta atualizar determinados atributos n\u00E3o atualiz\u00E1veis. Este indicador ativa ou desativa o conetor, absorvendo igualmente a exce\u00E7\u00E3o.

SAP_CUA_INIT_PASSWORD_FM_DISPLAY=M\u00F3dulo da Fun\u00E7\u00E3o de Altera\u00E7\u00E3o da Senha Inicial no Filho da CUA
SAP_CUA_INIT_PASSWORD_FM_HELP=Nome do m\u00F3dulo da fun\u00E7\u00E3o de Ativa\u00E7\u00E3o Remota que altera a senha inicial do utilizador em todos os sistemas filho da CUA. Este atributo s\u00F3 \u00E9 utilizado se a CUA estiver ativada. <b>Nota:</b> Se o valor n\u00E3o for definido, as altera\u00E7\u00F5es da senha s\u00F3 ser\u00E3o aplicadas ao sistema da CUA.<br>A defini\u00E7\u00E3o de senhas produtivas nos sistemas filho da CUA tamb\u00E9m falhar\u00E1 automaticamente sem esta defini\u00E7\u00E3o.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=M\u00F3dulo da Fun\u00E7\u00E3o de Verifica\u00E7\u00E3o da Senha no Filho da CUA
SAP_CUA_CHECK_PASSWORD_FM_HELP=Nome do m\u00F3dulo da fun\u00E7\u00E3o de Ativa\u00E7\u00E3o Remota que verifica a defini\u00E7\u00E3o da senha inicial no sistema filho. Este atributo s\u00F3 \u00E9 utilizado se a CUA estiver ativada. Nota: Se o valor n\u00E3o for definido, n\u00E3o ser\u00E3o efetuadas verifica\u00E7\u00F5es, o que poder\u00E1 causar falhas durante a defini\u00E7\u00E3o de uma senha produtiva.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=Atraso da Verifica\u00E7\u00E3o da Senha no Filho da CUA
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Especifique o atraso em mil\u00E9simos de segundo antes de verificar a propaga\u00E7\u00E3o da altera\u00E7\u00E3o da senha inicial nos sistemas filho. Este atributo s\u00F3 \u00E9 utilizado se a CUA estiver ativada.

SAP_CUA_PASSWORD_FM_DISPLAY=M\u00F3dulo da Fun\u00E7\u00E3o de Altera\u00E7\u00E3o da Senha no Filho da CUA
SAP_CUA_PASSWORD_FM_HELP=Nome do m\u00F3dulo da fun\u00E7\u00E3o de Ativa\u00E7\u00E3o Remota que altera a senha produtiva do utilizador no sistema filho da CUA. Este atributo s\u00F3 \u00E9 utilizado se a CUA estiver ativada. <b>Note:</b> Se for utilizado o valor por omiss\u00E3o, apenas a senha armazenada no sistema central da CUA ser\u00E1 alterada.

SAP_TABLE_FORMATS_DISPLAY=Formatos de Tabela
SAP_TABLE_FORMATS_HELP=Tabela que deve ser tratada como cadeias de caracteres com v\u00E1rios valores. Utilize o formato seguinte - nome_tabela:=atualiz\u00E1vel_S_ou_N|:nome_col1|:nome_col2|:nome_coln

SAP_OVER_WRITE_LINK_DISPLAY=Substituir Liga\u00E7\u00E3o
SAP_OVER_WRITE_LINK_HELP=Introduza Sim como valor se pretender que as liga\u00E7\u00F5es existentes no SAP sejam substitu\u00EDdas pelas configuradas atrav\u00E9s das opera\u00E7\u00F5es de provis\u00E3o.

SAP_RECON_FUTURE_DATED_ROLES_DISPLAY=Reconciliar Perfis de Grupo com Datas Futuras
SAP_RECON_FUTURE_DATED_ROLES_HELP=Introduza Sim se pretender reconciliar os perfis de grupos com datas futuras. Caso contr\u00E1rio, introduza N\u00E3o.

SAP_RECON_PAST_DATED_ROLES_DISPLAY=Reconciliar Perfis de Grupo com Datas Passadas
SAP_RECON_PAST_DATED_ROLES_HELP=Introduza Sim se pretender reconciliar os perfis de grupos com datas passadas. Caso contr\u00E1rio, introduza N\u00E3o.

SAP_VALIDATE_PERNR_DISPLAY=Validar N\u00FAmero do Pessoal
SAP_VALIDATE_PERNR_HELP=Introduza Sim se o ambiente operativo contiver v\u00E1rias instala\u00E7\u00F5es do SAP HRMS. Se existir apenas uma instala\u00E7\u00E3o do SAP HRMS, introduza N\u00E3o.

SAP_BATCH_SIZE_DISPLAY=Dimens\u00E3o do Batch
SAP_BATCH_SIZE_HELP=Introduza o n\u00FAmero de registos em cada batch que \u00E9 necess\u00E1rio extrair do sistema de destino durante a execu\u00E7\u00E3o da reconcilia\u00E7\u00E3o. Valor por Omiss\u00E3o: 100

SAP_ROLES_DISPLAY=Perfis de Grupo
SAP_ROLES_HELP=Este campo \u00E9 um objeto incorporado definido na correspond\u00EAncia de atributos. Entrada por Omiss\u00E3o: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. Na entrada por omiss\u00E3o, ACTIVITYGROUPS \u00E9 um nome de tabela no sistema de destino. SUBSYSTEM, TO_DAT, FROM_DAT e AGR_NAME s\u00E3o nomes de campos no sistema de destino.

SAP_PROFILES_DISPLAY=Perfis
SAP_PROFILES_HELP=Este campo \u00E9 um objeto incorporado definido na correspond\u00EAncia de atributos. Entrada por Omiss\u00E3o: PROFILES~SUBSYSTEM;PROFILE. Na entrada por omiss\u00E3o, PROFILES \u00E9 um nome de tabela e SUBSYSTEM e PROFILE s\u00E3o nomes de campos no sistema de destino.

SAP_PARAMETERS_DISPLAY=Par\u00E2metros
SAP_PARAMETERS_HELP=Este campo \u00E9 um objeto incorporado definido na correspond\u00EAncia de atributos. Entrada por Omiss\u00E3o: PARAMETER1~PARID;PARVA. Na entrada por omiss\u00E3o, PARAMETER1 \u00E9 um nome de tabela e PARID e PARVA s\u00E3o nomes de campos no sistema de destino.

SAP_GROUPS_DISPLAY=Grupos
SAP_GROUPS_HELP=Este campo \u00E9 um objeto incorporado definido na correspond\u00EAncia de atributos. Entrada por Omiss\u00E3o: GROUPS~USERGROUP. Na entrada por omiss\u00E3o, GROUPS \u00E9 um nome de tabela e USERGROUP \u00E9 um nome de campo no sistema de destino.

SAP_MASTERSYSTEM_DISPLAY=Sistema Mestre
SAP_MASTERSYSTEM_HELP=Introduza o valor do Destino da RFC utilizado para identifica\u00E7\u00E3o do sistema SAP. \u00C9 necess\u00E1rio que este valor seja igual ao do nome do Sistema L\u00F3gico. Valor de exemplo: EH6CLNT001. Aqui, o valor de exemplo baseia-se no seguinte formato utilizado no sistema SAP: <SYSTEM_ID>CLNT<CLIENT_NUM>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Alterar Senha na Entrada em Sess\u00E3o Seguinte
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Introduza Sim se pretende que o conetor defina a senha Inicial e introduza N\u00E3o se pretende que o conetor defina a senha Produtiva no SAP. Valor por omiss\u00E3o: n\u00E3o

SAP_DUMMY_PASSWORD_DISPLAY=Senha Fict\u00EDcia
SAP_DUMMY_PASSWORD_HELP=Introduza uma senha fict\u00EDcia. Primeiro, o conetor define a senha Inicial como este valor e, em seguida, altera-a para a senha Produtiva enviada a partir da ficha Processo

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Propaga\u00E7\u00E3o da Senha para Sistema Filho
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=O valor Sim permitir\u00E1 ao conetor propagar as altera\u00E7\u00F5es da senha do utilizador do sistema pai SAP CUA para os respetivos sistemas filho. Se o Modo de CUA for Sim, este par\u00E2metro tamb\u00E9m dever\u00E1 ser Sim. Caso contr\u00E1rio, ambos os par\u00E2metros devem ter o valor N\u00E3o. Valor por omiss\u00E3o: N\u00E3o (uma vez que o valor por omiss\u00E3o de Modo de CUA \u00E9 N\u00E3o)

SAP_SAP_SYS_TIMEZONE_DISPLAY=Fuso Hor\u00E1rio do Sistema SAP
SAP_SAP_SYS_TIMEZONE_HELP=Esta entrada cont\u00E9m o fuso hor\u00E1rio do sistema de destino SAP. Valor por Omiss\u00E3o: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Desativar Estado do Bloqueio
SAP_DISABLE_LOCK_STATUS_HELP=Esta entrada cont\u00E9m o estado de bloqueio do utilizador do sistema de destino SAP quando est\u00E1 desativado. Valor por Omiss\u00E3o: 64
