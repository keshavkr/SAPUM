SAP_BATCH_SIZE_DISPLAY=Velikost d\u00E1vky
SAP_BATCH_SIZE_HELP=Zadejte po\u010Det z\u00E1znam\u016F v ka\u017Ed\u00E9 d\u00E1vce, kter\u00E9 mus\u00ED b\u00FDt na\u010Dteny z c\u00EDlov\u00E9ho syst\u00E9mu, zat\u00EDmco prob\u00EDh\u00E1 p\u00E1rov\u00E1n\u00ED. V\u00FDchoz\u00ED hodnota: 100

SAP_ROLES_DISPLAY=Role
SAP_ROLES_HELP=Toto pole je vlo\u017Een\u00FD objekt definovan\u00FD v mapov\u00E1n\u00ED atribut\u016F. V\u00FDchoz\u00ED tvar vstupu: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. Ve v\u00FDchoz\u00EDm tvaru vstupu p\u0159edstavuje parametr ACTIVITYGROUPS n\u00E1zev tabulky v c\u00EDlov\u00E9m syst\u00E9mu. Parametry SUBSYSTEM, TO_DAT, FROM_DAT a AGR_NAME jsou n\u00E1zvy pol\u00ED v c\u00EDlov\u00E9m syst\u00E9mu.

SAP_PROFILES_DISPLAY=Profily
SAP_PROFILES_HELP=Toto pole je vlo\u017Een\u00FD objekt definovan\u00FD v mapov\u00E1n\u00ED atribut\u016F. V\u00FDchoz\u00ED tvar vstupu: PROFILES~SUBSYSTEM;PROFILE. Ve v\u00FDchoz\u00EDm tvaru vstupu p\u0159edstavuje parametr PROFILES n\u00E1zev tabulky a parametry SUBSYSTEM a PROFILE jsou n\u00E1zvy pol\u00ED v c\u00EDlov\u00E9m syst\u00E9mu.

SAP_PARAMETERS_DISPLAY=Parametry
SAP_PARAMETERS_HELP=Toto pole je vlo\u017Een\u00FD objekt definovan\u00FD v mapov\u00E1n\u00ED atribut\u016F. V\u00FDchoz\u00ED tvar vstupu: PARAMETER1~PARID;PARVA. Ve v\u00FDchoz\u00EDm tvaru vstupu p\u0159edstavuje parametr PARAMETER1 n\u00E1zev tabulky a parametry PARID a PARVA jsou n\u00E1zvy pol\u00ED v c\u00EDlov\u00E9m syst\u00E9mu.

SAP_GROUPS_DISPLAY=Skupiny
SAP_GROUPS_HELP=Toto pole je vlo\u017Een\u00FD objekt definovan\u00FD v mapov\u00E1n\u00ED atribut\u016F. V\u00FDchoz\u00ED tvar vstupu: GROUPS~USERGROUP. Ve v\u00FDchoz\u00EDm tvaru vstupu p\u0159edstavuje parametr GROUPS n\u00E1zev tabulky a parametr USERGROUP je n\u00E1zev pole v c\u00EDlov\u00E9m syst\u00E9mu.

SAP_MASTERSYSTEM_DISPLAY=Nad\u0159\u00EDzen\u00FD syst\u00E9m
SAP_MASTERSYSTEM_HELP=Zadejte hodnotu c\u00EDle RFC, kter\u00E1 se pou\u017E\u00EDv\u00E1 k identifikaci syst\u00E9mu SAP. Tato hodnota mus\u00ED b\u00FDt stejn\u00E1 jako hodnota n\u00E1zvu logick\u00E9ho syst\u00E9mu. Uk\u00E1zkov\u00E1 hodnota: EH6CLNT001. Zde uveden\u00E1 uk\u00E1zkov\u00E1 hodnota je zalo\u017Eena na n\u00E1sleduj\u00EDc\u00EDm form\u00E1tu pou\u017E\u00EDvan\u00E9m v syst\u00E9mu SAP: <ID_SYST\u00C9MU>CLNT<\u010C\u00CDSLO_KLIENTU>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Zm\u011Bnit heslo p\u0159i p\u0159\u00ED\u0161t\u00EDm p\u0159ihl\u00E1\u0161en\u00ED
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Zadejte hodnotu Ano, pokud chcete, aby konektor nastavil po\u010D\u00E1te\u010Dn\u00ED heslo, nebo zadejte hodnotu Ne, chcete-li, aby konektor nastavil v\u00FDrobn\u00ED heslo v syst\u00E9mu SAP. V\u00FDchoz\u00ED hodnota: Ne

SAP_DUMMY_PASSWORD_DISPLAY=Fiktivn\u00ED heslo
SAP_DUMMY_PASSWORD_HELP=Zadejte fiktivn\u00ED heslo. Konektor nejprve nastav\u00ED po\u010D\u00E1te\u010Dn\u00ED heslo jako tuto hodnotu a pot\u00E9 ji zm\u011Bn\u00ED na v\u00FDrobn\u00ED heslo odeslan\u00E9 z formul\u00E1\u0159e procesu

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=\u0160\u00ED\u0159it heslo do pod\u0159\u00EDzen\u00E9ho syst\u00E9mu
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=Hodnota Ano umo\u017En\u00ED konektoru \u0161\u00ED\u0159it zm\u011Bny u\u017Eivatelsk\u00FDch hesel z nad\u0159\u00EDzen\u00E9ho syst\u00E9mu SAP CUA do jeho pod\u0159\u00EDzen\u00FDch syst\u00E9m\u016F. Pokud je pro parametr Re\u017Eim CUA nastavena hodnota Ano, tento parametr by m\u011Bl b\u00FDt tak\u00E9 nastaven na hodnotu Ano. Jinak by m\u011Bly m\u00EDt oba parametry hodnotu Ne. V\u00FDchoz\u00ED hodnota: Ne (proto\u017Ee v\u00FDchoz\u00ED hodnota pro parametr Re\u017Eim CUA je Ne)

SAP_SAP_SYS_TIMEZONE_DISPLAY=\u010Casov\u00E9 p\u00E1smo syst\u00E9mu SAP
SAP_SAP_SYS_TIMEZONE_HELP=Tato polo\u017Eka uchov\u00E1v\u00E1 \u010Dasov\u00E9 p\u00E1smo c\u00EDlov\u00E9ho syst\u00E9mu SAP. V\u00FDchoz\u00ED hodnota: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Deaktivovat stav uzam\u010Den\u00ED
SAP_DISABLE_LOCK_STATUS_HELP=Tato polo\u017Eka uchov\u00E1v\u00E1 po deaktivaci stav uzam\u010Den\u00ED u\u017Eivatele c\u00EDlov\u00E9ho syst\u00E9mu SAP. V\u00FDchoz\u00ED hodnota: 64
