SAP_CUA_PASSWORD_FM_DISPLAY=Funk\u010Dn\u00ED modul pro zm\u011Bnu pod\u0159\u00EDzen\u00E9ho hesla CUA
SAP_CUA_PASSWORD_FM_HELP=N\u00E1zev modulu funkce vzd\u00E1len\u00E9 aktivace, kter\u00FD m\u011Bn\u00ED v\u00FDrobn\u00ED heslo pro u\u017Eivatele v pod\u0159\u00EDzen\u00E9m syst\u00E9mu CUA. Tento atribut se nepou\u017E\u00EDv\u00E1, pokud nen\u00ED CUA aktivov\u00E1no. <b>Pozn\u00E1mka:</b> Pokud je pou\u017Eita v\u00FDchoz\u00ED hodnota, zm\u011Bn\u00ED se pouze heslo ulo\u017Een\u00E9 v centr\u00E1ln\u00EDm syst\u00E9mu CUA.

SAP_TABLE_FORMATS_DISPLAY=Form\u00E1ty tabulek
SAP_TABLE_FORMATS_HELP=Tabulka m\u00E1 b\u00FDt zpracov\u00E1na jako v\u00EDcehodnotov\u00E9 \u0159et\u011Bzce. Pou\u017Eijte n\u00E1sleduj\u00EDc\u00ED form\u00E1t n\u00E1zev_tabulky:=aktualizovat_tabulku_Y_nebo_N|:n\u00E1zev_sloupce_1|:n\u00E1zev_sloupce_2|:n\u00E1zev_sloupce_n

