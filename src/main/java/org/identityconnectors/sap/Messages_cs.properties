SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=Funk\u010Dn\u00ED modul pro kontrolu pod\u0159\u00EDzen\u00E9ho hesla CUA
SAP_CUA_CHECK_PASSWORD_FM_HELP=N\u00E1zev modulu funkce vzd\u00E1len\u00E9 aktivace, kter\u00FD kontroluje nastaven\u00ED po\u010D\u00E1te\u010Dn\u00EDho hesla v pod\u0159\u00EDzen\u00E9m syst\u00E9mu. Tento atribut se nepou\u017E\u00EDv\u00E1, pokud nen\u00ED CUA aktivov\u00E1no. Pozn\u00E1mka: Pokud nen\u00ED hodnota nastavena, nebudou provedeny \u017E\u00E1dn\u00E9 kontroly, co\u017E m\u016F\u017Ee zp\u016Fsobit selh\u00E1n\u00ED p\u0159i nastaven\u00ED v\u00FDrobn\u00EDho hesla.

