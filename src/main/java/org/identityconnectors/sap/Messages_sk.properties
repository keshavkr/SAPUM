SAP_BATCH_SIZE_HELP=Zadajte po\u010Det z\u00E1znamov v ka\u017Edej d\u00E1vke, ktor\u00E9 je potrebn\u00E9 vyvola\u0165 z cie\u013Eov\u00E9ho syst\u00E9mu po\u010Das spustenia zos\u00FAladenia. Predvolen\u00E1 hodnota: 100

SAP_ROLES_DISPLAY=Roly
SAP_ROLES_HELP=Toto pole je vnoren\u00FD objekt definovan\u00FD v mapovan\u00ED atrib\u00FAtov. Predvolen\u00E1 polo\u017Eka: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. ACTIVITYGROUPS v predvolenej polo\u017Eke je n\u00E1zov tabu\u013Eky v cie\u013Eovom syst\u00E9me. SUBSYSTEM, TO_DAT, FROM_DAT a AGR_NAME s\u00FA n\u00E1zvy pol\u00ED v cie\u013Eovom syst\u00E9me.

SAP_PROFILES_DISPLAY=Profily
SAP_PROFILES_HELP=Toto pole je vnoren\u00FD objekt definovan\u00FD v mapovan\u00ED atrib\u00FAtov. Predvolen\u00E1 polo\u017Eka: PROFILES~SUBSYSTEM;PROFILE. PROFILES v predvolenej polo\u017Eke je n\u00E1zov tabu\u013Eky a SUBSYSTEM a PROFILE s\u00FA n\u00E1zvy pol\u00ED v cie\u013Eovom syst\u00E9me.

SAP_PARAMETERS_DISPLAY=Parametre
SAP_PARAMETERS_HELP=Toto pole je vnoren\u00FD objekt definovan\u00FD v mapovan\u00ED atrib\u00FAtov. Predvolen\u00E1 polo\u017Eka: PARAMETER1~PARID;PARVA. PARAMETER1 v predvolenej polo\u017Eke je n\u00E1zov tabu\u013Eky a PARID a PARVA s\u00FA n\u00E1zvy pol\u00ED v cie\u013Eovom syst\u00E9me.

SAP_GROUPS_DISPLAY=Skupiny
SAP_GROUPS_HELP=Toto pole je vnoren\u00FD objekt definovan\u00FD v mapovan\u00ED atrib\u00FAtov. Predvolen\u00E1 polo\u017Eka: GROUPS~USERGROUP. GROUPS v predvolenej polo\u017Eke je n\u00E1zov tabu\u013Eky a USERGROUP je n\u00E1zov po\u013Ea v cie\u013Eovom syst\u00E9me.

SAP_MASTERSYSTEM_DISPLAY=Hlavn\u00FD syst\u00E9m
SAP_MASTERSYSTEM_HELP=Zadajte hodnotu umiestnenia RFC, ktor\u00E1 sa pou\u017E\u00EDva na identifik\u00E1ciu syst\u00E9mu SAP. T\u00E1to hodnota mus\u00ED by\u0165 rovnak\u00E1 ako hodnota n\u00E1zvu logick\u00E9ho syst\u00E9mu. Vzorov\u00E1 hodnota: EH6CLNT001. Vzorov\u00E1 hodnota tu vych\u00E1dza z nasleduj\u00FAceho form\u00E1tu, ktor\u00FD sa pou\u017E\u00EDva v syst\u00E9me SAP:<SYSTEM_ID>CLNT<CLIENT_NUM>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Zmeni\u0165 heslo pri \u010Fal\u0161om prihl\u00E1sen\u00ED
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Zadajte hodnotu \u00C1no, ak chcete, aby konektor nastavil po\u010Diato\u010Dn\u00E9 heslo, a zadajte hodnotu Nie, ak chcete, aby konektor nastavil produkt\u00EDvne heslo v syst\u00E9me SAP. Predvolen\u00E1 hodnota: Nie

SAP_DUMMY_PASSWORD_DISPLAY=Fikt\u00EDvne heslo
SAP_DUMMY_PASSWORD_HELP=Zadajte fikt\u00EDvne heslo. Konektor najprv nastav\u00ED t\u00FAto hodnotu na po\u010Diato\u010Dn\u00E9 heslo a potom ho zmen\u00ED na produkt\u00EDvne heslo odoslan\u00E9 z formul\u00E1ra procesu

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Propagova\u0165 heslo do podraden\u00E9ho syst\u00E9mu
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=Hodnota \u00C1no umo\u017En\u00ED konektoru propagova\u0165 zmeny hesla pou\u017E\u00EDvate\u013Ea z nadraden\u00E9ho syst\u00E9mu SAP CUA do jeho podraden\u00FDch syst\u00E9mov. Ak je parameter Re\u017Eim CUA nastaven\u00FD na hodnotu \u00C1no, tento parameter by mal by\u0165 tie\u017E nastaven\u00FD na \u00C1no. Inak by mali ma\u0165 obidva parametre hodnotu Nie. Predvolen\u00E1 hodnota: Nie (ke\u010F\u017Ee predvolen\u00E1 hodnota parametra Re\u017Eim CUA je Nie)

SAP_SAP_SYS_TIMEZONE_DISPLAY=\u010Casov\u00E9 p\u00E1smo syst\u00E9mu SAP
SAP_SAP_SYS_TIMEZONE_HELP=T\u00E1to polo\u017Eka obsahuje \u010Dasov\u00E9 p\u00E1smo cie\u013Eov\u00E9ho syst\u00E9mu SAP. Predvolen\u00E1 hodnota: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Deaktivova\u0165 stav uzamknutia
SAP_DISABLE_LOCK_STATUS_HELP=T\u00E1to polo\u017Eka obsahuje stav uzamknutia pou\u017E\u00EDvate\u013Ea cie\u013Eov\u00E9ho syst\u00E9mu SAP, ke\u010F je deaktivovan\u00E1. Predvolen\u00E1 hodnota: 64
