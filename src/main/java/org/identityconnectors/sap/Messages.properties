#SAP Connection and Configuration parameters - Help and Display values

SAP_DEST_NAME_DISPLAY=SAP Destination Name
SAP_DEST_NAME_HELP=This value must be unique. This is a mandatory connection parameter needed for SAPJCo to interact with the SAP System. Sample value: dest or dest123 (any random value)

SAP_USE_LOAD_BAL_DISPLAY=Enable SAP Load Balancing
SAP_USE_LOAD_BAL_HELP=Enter TRUE to enable the use of SAP's logon balancing

SAP_HOST_DISPLAY=Host
SAP_HOST_HELP=Enter the Host name of the resource

SAP_SYSTEM_NUMBER_DISPLAY=SAP System Number
SAP_SYSTEM_NUMBER_HELP=SAP system number.Default value: 00

SAP_R3NAME_DISPLAY=SAP System ID
SAP_R3NAME_HELP=System ID of the SAP system, mandatory for a logon balancing connection

SAP_MSG_SRV_HOST_DISPLAY=SAP Message Server Host
SAP_MSG_SRV_HOST_HELP=Enter the host name of the SAP message server, mandatory for a logon balancing connection

SAP_MSG_SRV_PORT_DISPLAY=SAP Message Server Port
SAP_MSG_SRV_PORT_HELP= (Optional) SAP message server port to be used instead of the default sapms

SAP_AS_GROUP_DISPLAY=SAP Application Server Group
SAP_AS_GROUP_HELP=Group of SAP application servers

SAP_SAP_ROUTER_DISPLAY=SAP Router Connection String
SAP_SAP_ROUTER_HELP=SAP router string to be used for a system protected by a firewall

SAP_CLIENT_DISPLAY=Client
SAP_CLIENT_HELP=SAP client setting. Default value: 000

SAP_LANGUAGE_DISPLAY=Language
SAP_LANGUAGE_HELP=Enter the two-letter code for the language set on the target system. Default value: EN

SAP_USE_SNC_DISPLAY=Enable SAP SNC
SAP_USE_SNC_HELP=Enter FALSE, if you want to configure secure communication between Oracle Identity Manager and the target system. Otherwise, enter TRUE.

SAP_USER_DISPLAY=User
SAP_USER_HELP=A User name that has permissions to connect and update password of existing accounts in SAP

SAP_PASSWORD_DISPLAY=Password
SAP_PASSWORD_HELP=Password of the User account

SAP_SNC_PROT_LEVEL_DISPLAY=SNC Protection Level
SAP_SNC_PROT_LEVEL_HELP=Enter the protection level (quality of protection, QOP) at which data is transferred. The value can be any one of the following numbers: 1: Secure authentication only 2: Data integrity protection 3: Data privacy protection 8: Use value from the parameter 9: Use maximum value available. Specify a value for this parameter only if you enable SNC communication between the target system and Oracle Identity Manager.Default value: 3

SAP_SNC_NAME_DISPLAY=SNC system name
SAP_SNC_NAME_HELP=Specify a value for this parameter only if you enable SNC communication between the target system and Oracle Identity Manager.Sample value: p:CN=TST,OU=SAP, O=ORA,c=IN

SAP_SNC_PARTNER_NAME_DISPLAY=SNC Partner Name
SAP_SNC_PARTNER_NAME_HELP=Enter the domain name of the target system host computer. Specify a value for this parameter only if you enable SNC communication between the target system and Oracle Identity Manager. Sample value: p:CN=I47,OU=SAP, O=ORA, c=IN

SAP_SNC_X509CERT_DISPLAY=SNC X509 Certificate
SAP_SNC_X509CERT_HELP=The X509 certificate that does not contain the BEGIN CERTIFICATE or END CERTIFICATE strings when using SNC. Note: You must remove all new line characters from the certificate.

SAP_SNC_LIB_DISPLAY=SNC Library Path
SAP_SNC_LIB_HELP=Enter the full path and name of the crypto library on the target system host computer. This is required only if SNC is enabled. Sample value: c://usr//sap/sapcrypto.dll

SAP_CONN_ATTR_ENABLE_DISPLAY=Configure Connection Tuning
SAP_CONN_ATTR_ENABLE_HELP=Allows the connection properties to be customized when the SAP Destination is configured. Default value: FALSE

SAP_CONN_POOL_CAPACITY_DISPLAY=Connection Pool Capacity
SAP_CONN_POOL_CAPACITY_HELP=Maximum number of idle connections that can be kept open by the destination

SAP_CONN_POOL_ACTIVE_DISPLAY=Max Active Connections
SAP_CONN_POOL_ACTIVE_HELP=Maximum number of active connections that can be created for a destination simultaneously

SAP_CONN_POOL_EXPIRE_TIME_DISPLAY=Connection Expire Time
SAP_CONN_POOL_EXPIRE_TIME_HELP=Freed connections held by the destination that can be closed after this amount of time(specified in milliseconds)

SAP_CONN_POOL_EXPIRE_PERIOD_DISPLAY=Check Released Connections Period
SAP_CONN_POOL_EXPIRE_PERIOD_HELP=Released connections are checked for expiration after waiting for this time period (specified in milliseconds)

SAP_CONN_MAX_GET_TIME_DISPLAY=Max Connection Wait Time
SAP_CONN_MAX_GET_TIME_HELP=Maximum time to wait for a connection (specified in milliseconds)

SAP_JCO_TRACE_LEVEL_DISPLAY=JCO Trace Level
SAP_JCO_TRACE_LEVEL_HELP=Level of SAP JCO tracing to enable. Enter 0 or any positive integer up to and including 10. Default value: 0

SAP_JCO_TRACE_PATH_DISPLAY=JCO Trace Directory
SAP_JCO_TRACE_PATH_HELP=Absolute path to the directory where the trace files will be created

SAP_MAX_BAPI_RETRIES_DISPLAY=Maximum BAPI Retries
SAP_MAX_BAPI_RETRIES_HELP=Maximum number of times that a BAPI execution is to be retried. Default value: 5

SAP_RETRY_WAIT_TIME_DISPLAY=SAP Retry Wait Time
SAP_RETRY_WAIT_TIME_HELP=Enter the number of milliseconds to wait before attempting a new operation. (Default: 500)

SAP_DISPLAY_CONFIG_PR=Configure Policy Resource
SAP_CONFIG_PR_HELP=<b>Configure Policy Resource</b><br>Allows the configuration of a policy resource for GRC.

SAP_ALIAS_USER_DISPLAY=Alias User
SAP_ALIAS_USER_HELP=This entry holds the logon user alias.

SAP_GATEWAY_HOST_DISPLAY=Gateway Host
SAP_GATEWAY_HOST_HELP=This entry holds the name or IP address of the gateway host.

SAP_GATEWAY_SERVICE_DISPLAY=GatewayService
SAP_GATEWAY_SERVICE_HELP= This entry holds the name of the gateway service.

SAP_TP_NAME_DISPLAY=TP Name
SAP_TP_NAME_HELP= This entry holds the program ID of the external server program.

SAP_TP_HOST_DISPLAY=TP Host
SAP_TP_HOST_HELP=This entry holds the host name of the external server program.

SAP_TYPE_DISPLAY=Type
SAP_TYPE_HELP= This entry holds the type of the remote host. This entry can have the following values: For SAP R/2: 2, For SAP R/3: 3, For external remote host: E

SAP_CODE_PAGE_DISPLAY=Code Page
SAP_CODE_PAGE_HELP= This entry holds initial codepage in SAP notation.

SAP_GET_SSO2_DISPLAY=Get SSO2
SAP_GET_SSO2_HELP=Get or do not get a SSO ticket after logon. The value of this entry can be 1 or 0.

SAP_GET_MYSAPSSO2_DISPLAY=Get MySAP SSO2
SAP_GET_MYSAPSSO2_HELP=Specifies the SAP Cookie Version 2 to be used as logon ticket.

SAP_L_CHECK_DISPLAY=lCheck
SAP_L_CHECK_HELP= Enable or disable logon check at open time. The value of this entry can be 1 (enable) or 0 (disable)

SAP_DSR_DISPLAY=DSR
SAP_DSR_HELP=DSR

SAP_REPOSITORY_DEST_DISPLAY=Repository Destination
SAP_REPOSITORY_DEST_HELP=Specifies the destination to be used as repository

SAP_REPOSITORY_USER_DISPLAY=Repository User
SAP_REPOSITORY_USER_HELP=This entry is optional. If the repository destination is not set, and this entry is set, this entry will be used as user for repository calls. With this entry, you can use a different user for repository lookups.

SAP_REPOSITORY_PASSWORD_DISPLAY=Repository Password
SAP_REPOSITORY_PASSWORD_HELP= Specifies the password for a repository user. This entry is mandatory if a repository user is used.

SAP_REPOSITORY_SNC_MODE_DISPLAY=Repository SNC Mode
SAP_REPOSITORY_SNC_MODE_HELP=This entry is optional. If SNC is used for this destination, you can turn off SNC for repository connections by setting this entry to 0.

SAP_GET_SINGLE_ROLES_DISPLAY=Get Single Roles
SAP_GET_SINGLE_ROLES_HELP=Specify Yes if single roles need to be reconciled from SAP during role lookup recon. Otherwise, specify No.

SAP_GET_COMPOSITE_ROLES_DISPLAY=Get Composite Roles
SAP_GET_COMPOSITE_ROLES_HELP=Specify Yes if Composite roles need to be reconciled from SAP during role lookup recon. Otherwise, specify No.

SAP_FILTERED_ACCOUNTS_DISPLAY=Filtered Accounts
SAP_FILTERED_ACCOUNTS_HELP=Listed accounts cannot be edited, created, or listed.

SAP_CUA_MODE_DISPLAY=CUA Mode
SAP_CUA_MODE_HELP=Enter yes if the target system is SAP CUA. Otherwise, enter no.

SAP_UPPER_CASE_PASSWORDS_DISPLAY=Upper Case Passwords
SAP_UPPER_CASE_PASSWORDS_HELP=When selected, converts the password to upper case format before sending to the resource.

SAP_USE_SAP_TEMP_PWD_DISPLAY=Use SAP Temporary Passwords
SAP_USE_SAP_TEMP_PWD_HELP=Allow SAP to generate a password for use in setting a user's password as expired or unexpired. Note: This option requires installation of SAP Note 832661.

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Return SAP Temporary Passwords on Failure
SAP_RETURN_SAP_TEMP_PWD_HELP=If during a admin password change an error occurs after the temporary change but before the real change, then the temporary password will be displayed in clear text. 

#SAP_USER_PWD_ON_CHG_DISPLAY=User Provides Password On Change
#SAP_USER_PWD_ON_CHG_HELP=Select to require the user to specify his current SAP password when changing his password.

SAP_TEMP_PASSWORD_DISPLAY=Temporary Password
SAP_TEMP_PASSWORD_HELP=Temporary password to use while doing password changes.

SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_DISPLAY=Eat Exceptions for Non Updateable attributes
SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_HELP=SAP does not throw an error when you try to update certain non updateable attributes. This flag turns on or off the connector eating the exception as well.

SAP_CUA_INIT_PASSWORD_FM_DISPLAY=CUA Child Initial Password Change Function Module
SAP_CUA_INIT_PASSWORD_FM_HELP=The name of the Remote Enabled function module which changes the initial password for a user on all CUA child systems. This attribute is not used unless CUA is enabled. <b>note:</b> If the value is not set password changes will only applied to the CUA system.<br>Setting productive passwords on CUA child systems will also automatically fail without this setting.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=CUA Child Password Check Function Module
SAP_CUA_CHECK_PASSWORD_FM_HELP=The name of the Remote Enabled function module which checks the setting of the initial password on a child system. This attribute is not used unless CUA is enabled. Note: If the value is not set no checks will be performed which could cause failures when setting a productive password.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=CUA Child Password Check Delay
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Specify the milliseconds to delay before checking the propagation of the initial password change to the child systems. This attribute is not used unless CUA is enabled.

SAP_CUA_PASSWORD_FM_DISPLAY=CUA Child Password Change Function Module
SAP_CUA_PASSWORD_FM_HELP=The name of the Remote Enabled function module which changes the productive password for a user on a CUA child system. This attribute is not used unless CUA is enabled. <b>note:</b> If the default value is used only the password stored on the CUA central system will be changed.

SAP_TABLE_FORMATS_DISPLAY=Table Formats
SAP_TABLE_FORMATS_HELP=Table to be handled as multi valued strings. Use the following format table_name:=updatetable_Y_or_N|:col1_name|:col2_name|:coln_name

SAP_OVER_WRITE_LINK_DISPLAY=Overwrite Link
SAP_OVER_WRITE_LINK_HELP=Enter yes as the value if you want existing links in SAP to be overwritten by the ones set up through provisioning operations.

SAP_RECON_FUTURE_DATED_ROLES_DISPLAY=Reconcile Future Dated Roles
SAP_RECON_FUTURE_DATED_ROLES_HELP=Enter yes if you want to reconcile future-dated roles. Otherwise, enter no.

SAP_RECON_PAST_DATED_ROLES_DISPLAY=Reconcile Past Dated Roles
SAP_RECON_PAST_DATED_ROLES_HELP=Enter yes if you want to reconcile past-dated roles. Otherwise, enter no.

SAP_VALIDATE_PERNR_DISPLAY=Validate Personnel Number
SAP_VALIDATE_PERNR_HELP=Enter yes as the value if your operating environment contains multiple SAP HRMS installations. If there is only one SAP HRMS installation, then enter no.

SAP_BATCH_SIZE_DISPLAY=Batch Size
SAP_BATCH_SIZE_HELP=Enter the number of records in each batch that must be fetched from the target system during a reconciliation run. Default Value:100

SAP_ROLES_DISPLAY=Roles
SAP_ROLES_HELP=This field is an embedded object defined in the attribute mapping. Default Entry: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT . In the default entry, ACTIVITYGROUPS is a table name on the target system. SUBSYSTEM, TO_DAT, FROM_DAT, and AGR_NAME are field names on the target system.

SAP_PROFILES_DISPLAY=Profiles
SAP_PROFILES_HELP=This field is an embedded object defined in the attribute mapping. Default Entry:  PROFILES~SUBSYSTEM;PROFILE . In the default entry, PROFILES is a table name and SUBSYSTEM and PROFILE are field names on the target system.

SAP_PARAMETERS_DISPLAY=Parameters
SAP_PARAMETERS_HELP=This field is an embedded object defined in the attribute mapping. Default Entry:  PARAMETER1~PARID;PARVA . In the default entry, PARAMETER1 is a table name, and PARID and PARVA are field names on the target system.

SAP_GROUPS_DISPLAY=Groups
SAP_GROUPS_HELP=This field is an embedded object defined in the attribute mapping. Default Entry:  GROUPS~USERGROUP . In the default entry, GROUPS is a table name and USERGROUP is a field name on the target system.

SAP_MASTERSYSTEM_DISPLAY=Master System
SAP_MASTERSYSTEM_HELP=Enter the RFC Destination value that is used for identification of the SAP system. This value must be same as that of the Logical System name. Sample value: EH6CLNT001,Here the sample value is based on the following format used in SAP system:<SYSTEM_ID>CLNT<CLIENT_NUM>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Change Password at Next Logon
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Enter Yes if you want connector to set Initial password and enter No if you want connector to set Productive password in SAP. Default value: no

SAP_DUMMY_PASSWORD_DISPLAY=Dummy Password
SAP_DUMMY_PASSWORD_HELP=Enter a dummy password. The connector first sets the Initial password as this value and then changes it to the Productive password sent from process form

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Password Propagate to Child System
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=Yes value will allow connector to propagate user password changes from the SAP CUA parent system to its child systems.If CUA Mode is Yes, this parameter should also be made as Yes. Otherwise both the parameters should have values as No. Default value: No (as default value for CUA Mode is No)

SAP_SAP_SYS_TIMEZONE_DISPLAY=SAP System Timezone
SAP_SAP_SYS_TIMEZONE_HELP=This entry holds the SAP target system time zone. Default Value: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Disable Lock Status
SAP_DISABLE_LOCK_STATUS_HELP=This entry holds the SAP target system user lock status when disabled. Default Value: 64
