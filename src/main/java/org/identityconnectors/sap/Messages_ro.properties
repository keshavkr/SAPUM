SAP_RECON_PAST_DATED_ROLES_HELP=Introduce\u0163i Da dac\u0103 dori\u0163i s\u0103 reconcilia\u0163i rolurile cu date \u00EEn trecut. Altfel, introduce\u0163i Nu.

SAP_VALIDATE_PERNR_DISPLAY=Validare nr. personal
SAP_VALIDATE_PERNR_HELP=Introduce\u0163i valoarea Da dac\u0103 mediul dvs. de operare con\u0163ine mai multe instal\u0103ri SAP HRMS. Dac\u0103 ave\u0163i o singur\u0103 instalare SAP HRMS, introduce\u0163i NU.

SAP_BATCH_SIZE_DISPLAY=Dimensiune set
SAP_BATCH_SIZE_HELP=Introduce\u0163i num\u0103rul de \u00EEnregistr\u0103ri din fiecare set care trebuie preluate din sistemul destina\u0163ie la o rulare de reconciliere. Valoare prestabilit\u0103: 100

SAP_ROLES_DISPLAY=Roluri
SAP_ROLES_HELP=Acest c\u00E2mp este un obiect \u00EEnglobat definit \u00EEn maparea de atribute. Intrare prestabilit\u0103: ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. \u00CEn intrarea prestabilit\u0103, ACTIVITYGROUPS este un nume de tabel din sistemul destina\u0163ie. SUBSYSTEM, TO_DAT, FROM_DAT \u015Fi AGR_NAME sunt nume de c\u00E2mpuri din sistemul destina\u0163ie.

SAP_PROFILES_DISPLAY=Profiluri
SAP_PROFILES_HELP=Acest c\u00E2mp este un obiect \u00EEnglobat definit \u00EEn maparea de atribute. Intrare prestabilit\u0103: PROFILES~SUBSYSTEM;PROFILE. \u00CEn intrarea prestabilit\u0103, PROFILES este un nume de tabel, iar SUBSYSTEM \u015Fi PROFILE sunt nume de c\u00E2mpuri din sistemul destina\u0163ie.

SAP_PARAMETERS_DISPLAY=Parametri
SAP_PARAMETERS_HELP=Acest c\u00E2mp este un obiect \u00EEnglobat definit \u00EEn maparea de atribute. Intrare prestabilit\u0103: PARAMETER1~PARID;PARVA. \u00CEn intrarea prestabilit\u0103, PARAMETER1 este un nume de tabel, iar PARID \u015Fi PARVA sunt nume de c\u00E2mpuri din sistemul destina\u0163ie.

SAP_GROUPS_DISPLAY=Grupuri
SAP_GROUPS_HELP=Acest c\u00E2mp este un obiect \u00EEnglobat definit \u00EEn maparea de atribute. Intrare prestabilit\u0103: GROUPS~USERGROUP. \u00CEn intrarea prestabilit\u0103, GROUPS este un nume de tabel, iar USERGROUP este un nume de c\u00E2mp din sistemul destina\u0163ie.

SAP_MASTERSYSTEM_DISPLAY=Sistem master
SAP_MASTERSYSTEM_HELP=Introduce\u0163i valoarea pt. destina\u0163ia RFC ce va fi utilizat\u0103 pt. identificarea sistemului SAP. Aceast\u0103 valoare trebuie s\u0103 fie aceea\u015Fi cu cea a numelui sistemului logic. Exemplu de valoare: EH6CLNT001; aici valoarea este bazat\u0103 pe urm\u0103torul format utilizat \u00EEn sistemul SAP:<SYSTEM_ID>CLNT<CLIENT_NUM>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Schimbare parol\u0103 la urm\u0103toarea conectare
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Introduce\u0163i Da dac\u0103 dori\u0163i ca parola ini\u0163ial\u0103 s\u0103 fie setat\u0103 de conector sau Nu dac\u0103 dori\u0163i ca parola pt. produc\u0163ie s\u0103 fie setat\u0103 de conector \u00EEn SAP. Valoarea prestabilit\u0103: Nu

SAP_DUMMY_PASSWORD_DISPLAY=Parol\u0103 fictiv\u0103
SAP_DUMMY_PASSWORD_HELP=Introduce\u0163i o parol\u0103 fictiv\u0103. Conectorul va seta mai \u00EEnt\u00E2i parola ini\u0163ial\u0103 la aceast\u0103 valoare \u015Fi apoi o va schimba \u00EEn parola de produc\u0163ie trimis\u0103 din formularul de proces

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Propagare parol\u0103 la sistem fiu
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=Valoarea Da va permite conectorului s\u0103 propage schimb\u0103rile parolei utilizatorului din sistemul p\u0103rinte SAP CUA la sistemele sale fiu. Dac\u0103 modul CUA este Da, acest parametru trebuie s\u0103 fie tot Da. Altfel, ambii parametri trebuie s\u0103 aib\u0103 valoarea Nu. Valoarea prestabilit\u0103: Nu (deoarece valoarea prestabilit\u0103 pt. modul CUA este Nu).

SAP_SAP_SYS_TIMEZONE_DISPLAY=Fus orar sistem SAP
SAP_SAP_SYS_TIMEZONE_HELP=Aceast\u0103 intrare stocheaz\u0103 fusul orar al sistemului SAP destina\u0163ie. Valoarea prestabilit\u0103: PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=Stare de dezactivare blocare
SAP_DISABLE_LOCK_STATUS_HELP=Aceast\u0103 intrare stocheaz\u0103 starea bloc\u0103rii utilizatorului de sistem \u0163int\u0103 SAP c\u00E2nd este dezactivat. Valoarea prestabilit\u0103: 64
