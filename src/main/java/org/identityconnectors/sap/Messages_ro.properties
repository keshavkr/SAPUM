SAP_UPPER_CASE_PASSWORDS_HELP=C\u00E2nd este selectat\u0103, converte\u015Fte parola \u00EEn majuscule \u00EEnainte de a o trimite resursei.

SAP_USE_SAP_TEMP_PWD_DISPLAY=Utilizare parol\u0103 temporar\u0103 SAP
SAP_USE_SAP_TEMP_PWD_HELP=Permite SAP s\u0103 genereze o parol\u0103 pt. utilizarea la setarea parolei unui utilizator ca expirat\u0103 sau ne-expirat\u0103. Aceast\u0103 op\u0163iune necesit\u0103 instalarea notei SAP 832661.

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Returnare parole temporare SAP la e\u015Fec
SAP_RETURN_SAP_TEMP_PWD_HELP=Dac\u0103 survine o eroare \u00EEn cursul modific\u0103rii parolei unui administrator dup\u0103 modificarea temporar\u0103, dar \u00EEnainte de modificarea efectiv\u0103, parola temporar\u0103 va fi afi\u015Fat\u0103 \u00EEn clar.

