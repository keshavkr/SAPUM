SAP_CUA_INIT_PASSWORD_FM_DISPLAY=Modul func\u0163ional de schimbare parol\u0103 ini\u0163ial\u0103 fiu CUA
SAP_CUA_INIT_PASSWORD_FM_HELP=Numele modului func\u0163ional La distan\u0163\u0103 activat\u0103, care schimb\u0103 parola ini\u0163ial\u0103 pt. un utilizator pe toate sistemele fiu CUA. Acest atribut nu este utilizat, cu excep\u0163ia cazului \u00EEn care este activat CUA. <b>not\u0103:</b> Dac\u0103 valoarea nu este setat\u0103, schimb\u0103rile parolelor vor fi aplicate doar pt. sistemul CUA.<br>De asemenea, setarea parolelor pt. produc\u0163ie pe sistemele fiu CUA va e\u015Fua automat f\u0103r\u0103 aceast\u0103 setare.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=Modul func\u0163ional de verificare parol\u0103 fiu CUA
SAP_CUA_CHECK_PASSWORD_FM_HELP=Numele modului func\u0163ional La distan\u0163\u0103 activat\u0103, care verific\u0103 setarea parolei ini\u0163iale pe un sistem fiu. Acest atribut nu este utilizat, cu excep\u0163ia cazului \u00EEn care este activat CUA. Not\u0103: Dac\u0103 valoarea nu este setat\u0103, nu va fi efectuat\u0103 nicio verificare, ceea ce poate produce e\u015Fecuri la setarea unei parole pt. produc\u0163ie.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=\u00CEnt\u00E2rziere verificare parol\u0103 fiu CUA
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Specifica\u0163i \u00EEnt\u00E2rzierea \u00EEn milisecunde \u00EEnainte de verificarea propag\u0103rii schimb\u0103rii parolei ini\u0163iale pe sistemele fiu. Acest atribut nu este utilizat, cu excep\u0163ia cazului \u00EEn care este activat CUA.

SAP_CUA_PASSWORD_FM_DISPLAY=Modul func\u0163ional de schimbare parol\u0103 fiu CUA
SAP_CUA_PASSWORD_FM_HELP=Numele modului func\u0163ional La distan\u0163\u0103 activat\u0103, care schimb\u0103 parola pt. produc\u0163ie pt. un utilizator pe un sistem fiu CUA. Acest atribut nu este utilizat, cu excep\u0163ia cazului \u00EEn care este activat CUA. <b>not\u0103:</b> Dac\u0103 este utilizat\u0103 valoarea prestabilit\u0103, va fi schimbat\u0103 doar parola stocat\u0103 \u00EEn sistemul central CUA.

SAP_TABLE_FORMATS_DISPLAY=Formate tabel
