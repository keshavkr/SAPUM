SAP_CONN_POOL_ACTIVE_HELP=Nombre maximal de connexions actives pouvant \u00EAtre cr\u00E9\u00E9es simultan\u00E9ment pour une destination

SAP_CONN_POOL_EXPIRE_TIME_DISPLAY=D\u00E9lai d'expiration de la connexion
SAP_CONN_POOL_EXPIRE_TIME_HELP=Connexions lib\u00E9r\u00E9es d\u00E9tenues par la destination qui peuvent \u00EAtre ferm\u00E9es apr\u00E8s ce d\u00E9lai (sp\u00E9cifi\u00E9 en millisecondes)

SAP_CONN_POOL_EXPIRE_PERIOD_DISPLAY=P\u00E9riode de v\u00E9rification des connexions lib\u00E9r\u00E9es
SAP_CONN_POOL_EXPIRE_PERIOD_HELP=L'expiration des connexions lib\u00E9r\u00E9es est v\u00E9rifi\u00E9e une fois ce d\u00E9lai \u00E9coul\u00E9 (sp\u00E9cifi\u00E9 en millisecondes)

SAP_CONN_MAX_GET_TIME_DISPLAY=D\u00E9lai d'attente max. de connexion
SAP_CONN_MAX_GET_TIME_HELP=D\u00E9lai maximal d'attente d'une connexion (sp\u00E9cifi\u00E9 en millisecondes)

SAP_JCO_TRACE_LEVEL_DISPLAY=Niveau de trace JCO
SAP_JCO_TRACE_LEVEL_HELP=Niveau de tra\u00E7age SAP JCO \u00E0 activer. Entrez 0 ou un entier positif inf\u00E9rieur ou \u00E9gal \u00E0 10. Valeur par d\u00E9faut : 0

SAP_JCO_TRACE_PATH_DISPLAY=R\u00E9pertoire de trace JCO
SAP_JCO_TRACE_PATH_HELP=Chemin d'acc\u00E8s absolu au r\u00E9pertoire o\u00F9 seront cr\u00E9\u00E9s les fichiers de trace

SAP_MAX_BAPI_RETRIES_DISPLAY=Nombre maximal de nouvelles tentatives BAPI
SAP_MAX_BAPI_RETRIES_HELP=Nombre maximal de nouvelles tentatives d'une ex\u00E9cution BAPI. Valeur par d\u00E9faut : 5

SAP_RETRY_WAIT_TIME_DISPLAY=Temps d'attente de nouvelle tentative SAP
SAP_RETRY_WAIT_TIME_HELP=Entrez le nombre de millisecondes \u00E0 attendre avant de tenter d'une nouvelle op\u00E9ration. (Valeur par d\u00E9faut : 500)

SAP_DISPLAY_CONFIG_PR=Configurer la ressource de politique
SAP_CONFIG_PR_HELP=<b>Configurer la ressource de politique</b><br>Permet la configuration d'une ressource de politique pour GRC.

SAP_ALIAS_USER_DISPLAY=Alias de l'utilisateur
SAP_ALIAS_USER_HELP=Cette entr\u00E9e contient l'alias de connexion de l'utilisateur.

SAP_GATEWAY_HOST_DISPLAY=H\u00F4te passerelle
SAP_GATEWAY_HOST_HELP=Cette entr\u00E9e contient le nom ou l'adresse IP de l'h\u00F4te passerelle.

SAP_GATEWAY_SERVICE_DISPLAY=Service de passerelle
SAP_GATEWAY_SERVICE_HELP= Cette entr\u00E9e contient le nom du service de passerelle.

SAP_TP_NAME_DISPLAY=Nom TP
SAP_TP_NAME_HELP= Cette entr\u00E9e contient l'ID du programme serveur externe.

SAP_TP_HOST_DISPLAY=H\u00F4te TP
SAP_TP_HOST_HELP=Cette entr\u00E9e contient le nom d'h\u00F4te du programme serveur externe.

SAP_TYPE_DISPLAY=Type
SAP_TYPE_HELP= Cette entr\u00E9e contient le type de l'h\u00F4te distant. Elle peut avoir les valeurs suivantes : pour SAP R/2 : 2, pour SAP R/3 : 3, pour l'h\u00F4te distant externe : E

SAP_CODE_PAGE_DISPLAY=Page de codes
SAP_CODE_PAGE_HELP= Cette entr\u00E9e contient la page de codes initiale dans la notation SAP.

SAP_GET_SSO2_DISPLAY=Obtenir SSO2
SAP_GET_SSO2_HELP=Obtenir ou ne pas obtenir un ticket SSO apr\u00E8s connexion. La valeur de cette entr\u00E9e peut \u00EAtre 1 ou 0.

SAP_GET_MYSAPSSO2_DISPLAY=Obtenir MySAP SSO2
SAP_GET_MYSAPSSO2_HELP=Sp\u00E9cifie le cookie SAP version 2 devant \u00EAtre utilis\u00E9 comme ticket de connexion.

SAP_L_CHECK_DISPLAY=lCheck
SAP_L_CHECK_HELP= Activer ou d\u00E9sactiver la v\u00E9rification de connexion lors de l'ouverture. La valeur de cette entr\u00E9e peut \u00EAtre 1 (activer) ou 0 (d\u00E9sactiver)

SAP_DSR_DISPLAY=DSR
SAP_DSR_HELP=DSR

SAP_REPOSITORY_DEST_DISPLAY=Destination du r\u00E9f\u00E9rentiel
SAP_REPOSITORY_DEST_HELP=Sp\u00E9cifie la destination devant \u00EAtre utilis\u00E9e comme r\u00E9f\u00E9rentiel

SAP_REPOSITORY_USER_DISPLAY=Utilisateur du r\u00E9f\u00E9rentiel
SAP_REPOSITORY_USER_HELP=Cette entr\u00E9e est facultative. Si elle est d\u00E9finie alors que la destination du r\u00E9f\u00E9rentiel ne l'est pas, elle d\u00E9signe l'utilisateur pour les appels du r\u00E9f\u00E9rentiel. Avec cette entr\u00E9e, vous pouvez utiliser un utilisateur diff\u00E9rent pour les consultations du r\u00E9f\u00E9rentiel.

SAP_REPOSITORY_PASSWORD_DISPLAY=Mot de passe du r\u00E9f\u00E9rentiel
SAP_REPOSITORY_PASSWORD_HELP= Sp\u00E9cifie le mot de passe d'un utilisateur du r\u00E9f\u00E9rentiel. Cette entr\u00E9e est obligatoire si un utilisateur du r\u00E9f\u00E9rentiel est utilis\u00E9.

SAP_REPOSITORY_SNC_MODE_DISPLAY=Mode SNC du r\u00E9f\u00E9rentiel
SAP_REPOSITORY_SNC_MODE_HELP=Cette entr\u00E9e est facultative. Si SNC est utilis\u00E9 pour cette destination, vous pouvez d\u00E9sactiver SNC pour les connexions du r\u00E9f\u00E9rentiel en r\u00E9glant cette entr\u00E9e \u00E0 0.

SAP_GET_SINGLE_ROLES_DISPLAY=Obtenir les r\u00F4les uniques
SAP_GET_SINGLE_ROLES_HELP=Sp\u00E9cifiez Oui si la concordance des r\u00F4les uniques doit \u00EAtre effectu\u00E9e \u00E0 partir de SAP pendant la concordance de consultation des r\u00F4les. Sinon, sp\u00E9cifiez Non.

SAP_GET_COMPOSITE_ROLES_DISPLAY=Obtenir les r\u00F4les composites
SAP_GET_COMPOSITE_ROLES_HELP=Sp\u00E9cifiez Oui si la concordance des r\u00F4les composites doit \u00EAtre effectu\u00E9e \u00E0 partir de SAP pendant la concordance de consultation des r\u00F4les. Sinon, sp\u00E9cifiez Non.

SAP_FILTERED_ACCOUNTS_DISPLAY=Comptes filtr\u00E9s
SAP_FILTERED_ACCOUNTS_HELP=Les comptes cit\u00E9s ne peuvent pas \u00EAtre modifi\u00E9s, cr\u00E9\u00E9s, ni r\u00E9pertori\u00E9s.

SAP_CUA_MODE_DISPLAY=Mode CUA
SAP_CUA_MODE_HELP=Entrez Oui si le syst\u00E8me cible est SAP CUA. Sinon, entrez Non.

SAP_UPPER_CASE_PASSWORDS_DISPLAY=Mots de passe en majuscules
SAP_UPPER_CASE_PASSWORDS_HELP=Lorsque cette option est s\u00E9lectionn\u00E9e, le mot de passe est converti en majuscules avant d'\u00EAtre envoy\u00E9 \u00E0 la ressource.

SAP_USE_SAP_TEMP_PWD_DISPLAY=Utiliser des mots de passe temporaires SAP
SAP_USE_SAP_TEMP_PWD_HELP=Permet \u00E0 SAP de g\u00E9n\u00E9rer un mot de passe \u00E0 utiliser pour d\u00E9finir le mot de passe d'un utilisateur comme expir\u00E9 ou non expir\u00E9. Note : Cette option exige l'installation de SAP Note 832661.

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Retourner les mots de passe temporaires SAP en cas d'\u00E9chec
SAP_RETURN_SAP_TEMP_PWD_HELP=Si pendant la modification d'un mot de passe d'administrateur une erreur se produit apr\u00E8s la modification temporaire mais avant la modification r\u00E9elle, le mot de passe temporaire est affich\u00E9 en clair. 

#SAP_USER_PWD_ON_CHG_DISPLAY=User Provides Password On Change
#SAP_USER_PWD_ON_CHG_HELP=Select to require the user to specify his current SAP password when changing his password.

SAP_TEMP_PASSWORD_DISPLAY=Mot de passe temporaire
SAP_TEMP_PASSWORD_HELP=Mot de passe temporaire \u00E0 utiliser pour les modifications de mot de passe.

SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_DISPLAY=Consommer les exceptions pour les attributs ne pouvant pas \u00EAtre mis \u00E0 jour
SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_HELP=SAP ne g\u00E9n\u00E8re pas d'erreur lorsque vous tentez de mettre \u00E0 jour certains attributs ne pouvant pas \u00EAtre mis \u00E0 jour. Cet indicateur active ou d\u00E9sactive \u00E9galement le connecteur qui consomme l'exception.

SAP_CUA_INIT_PASSWORD_FM_DISPLAY=Module de fonction de changement de mot de passe initial enfant CUA
SAP_CUA_INIT_PASSWORD_FM_HELP=Nom du module de fonction activ\u00E9 distant qui modifie le mot de passe initial d'un utilisateur sur tous les syst\u00E8mes enfants CUA. Cet attribut n'est utilis\u00E9 que si CUA est activ\u00E9. <b>Note :</b> Si la valeur n'est pas r\u00E9gl\u00E9e, les changements de mot de passe ne s'appliqueront qu'au syst\u00E8me CUA.<br>La d\u00E9finition de mots de passe productifs sur les syst\u00E8mes enfants CUA \u00E9choue \u00E9galement automatiquement sans ce param\u00E8tre.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=Module de fonction de v\u00E9rification du mot de passe enfant CUA
SAP_CUA_CHECK_PASSWORD_FM_HELP=Nom du module de fonction activ\u00E9 distant qui v\u00E9rifie la d\u00E9finition du mot de passe initial sur un syst\u00E8me enfant. Cet attribut n'est utilis\u00E9 que si CUA est activ\u00E9. Note : Si la valeur n'est pas r\u00E9gl\u00E9e, aucune v\u00E9rification susceptible de provoquer des \u00E9checs lors de la d\u00E9finition d'un mot de passe productif n'est effectu\u00E9e.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=D\u00E9lai de v\u00E9rification du mot de passe enfant CUA
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Sp\u00E9cifiez en millisecondes le d\u00E9lai \u00E0 observer avant de v\u00E9rifier la propagation aux syst\u00E8mes enfants du changement du mot de passe initial. Cette attribut n'est utilis\u00E9 que si CUA est activ\u00E9.

SAP_CUA_PASSWORD_FM_DISPLAY=Module de fonction de changement du mot de passe enfant CUA
SAP_CUA_PASSWORD_FM_HELP=Nom du module de fonction activ\u00E9 distant qui change le mot de passe productif d'un utilisateur sur un syst\u00E8me enfant CUA. Cet attribut n'est utilis\u00E9 que si CUA est activ\u00E9. <b>Note :</b> Si la valeur par d\u00E9faut est utilis\u00E9e, seul le mot de passe stock\u00E9 sur le syst\u00E8me central CUA est modifi\u00E9.

SAP_TABLE_FORMATS_DISPLAY=Formats de table
SAP_TABLE_FORMATS_HELP=Table \u00E0 traiter comme des cha\u00EEnes multivaleur. Utilisez le format suivant nom_table:=updatetable_Y_ou_N|:nom_col1|:nom_col2|:nom_coln

SAP_OVER_WRITE_LINK_DISPLAY=Remplacer le lien
SAP_OVER_WRITE_LINK_HELP=Entrez Oui comme valeur si vous voulez que les liens existants dans SAP soient remplac\u00E9s par les liens configur\u00E9s par les op\u00E9rations de provisionnement.

SAP_RECON_FUTURE_DATED_ROLES_DISPLAY=Effectuer la concordance des r\u00F4les \u00E0 venir
SAP_RECON_FUTURE_DATED_ROLES_HELP=Entrez Oui si vous voulez effectuer la concordance des r\u00F4les \u00E0 venir. Sinon, entrez Non.

SAP_RECON_PAST_DATED_ROLES_DISPLAY=Effectuer la concordance des r\u00F4les pass\u00E9s
SAP_RECON_PAST_DATED_ROLES_HELP=Entrez Oui si vous voulez effectuer la concordance des r\u00F4les pass\u00E9s. Sinon, entrez Non.

SAP_VALIDATE_PERNR_DISPLAY=Valider le num\u00E9ro de personnel
SAP_VALIDATE_PERNR_HELP=Entrez Oui comme valeur si votre syst\u00E8me d'exploitation contient plusieurs installations de SGRH SAP. S'il n'y en a qu'une seule, entrez Non.

SAP_BATCH_SIZE_DISPLAY=Taille de lot
SAP_BATCH_SIZE_HELP=Entrez le nombre d'enregistrements dans chaque lot qui doivent \u00EAtre extraits du syst\u00E8me cible au cours d'une ex\u00E9cution de concordance. Valeur par d\u00E9faut :100

SAP_ROLES_DISPLAY=R\u00F4les
SAP_ROLES_HELP=Ce champ est un objet int\u00E9gr\u00E9 d\u00E9fini dans le mappage d'attributs. Entr\u00E9e par d\u00E9faut : ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. Dans l'entr\u00E9e par d\u00E9faut, ACTIVITYGROUPS est un nom de table sur le syst\u00E8me cible. SUBSYSTEM, TO_DAT, FROM_DAT et AGR_NAME sont des noms de champs sur le syst\u00E8me cible.

SAP_PROFILES_DISPLAY=Profils
SAP_PROFILES_HELP=Ce champ est un objet int\u00E9gr\u00E9 d\u00E9fini dans le mappage d'attributs. Entr\u00E9e par d\u00E9faut : PROFILES~SUBSYSTEM;PROFILE. Dans l'entr\u00E9e par d\u00E9faut, PROFILES est un nom de table, et SUBSYSTEM et PROFILE sont des noms de champs sur le syst\u00E8me cible.

SAP_PARAMETERS_DISPLAY=Param\u00E8tres
SAP_PARAMETERS_HELP=Ce champ est un objet int\u00E9gr\u00E9 d\u00E9fini dans le mappage d'attributs. Entr\u00E9e par d\u00E9faut : PARAMETER1~PARID;PARVA. Dans l'entr\u00E9e par d\u00E9faut, PARAMETER1 est un nom de table, et PARID et PARVA sont des noms de champs sur le syst\u00E8me cible.

SAP_GROUPS_DISPLAY=Groupes
SAP_GROUPS_HELP=Ce champ est un objet int\u00E9gr\u00E9 d\u00E9fini dans le mappage d'attributs. Entr\u00E9e par d\u00E9faut : GROUPS~USERGROUP. Dans l'entr\u00E9e par d\u00E9faut, GROUPS est un nom de table, et USERGROUP est un nom de champ sur le syst\u00E8me cible.

SAP_MASTERSYSTEM_DISPLAY=Syst\u00E8me principal
SAP_MASTERSYSTEM_HELP=Entrez la valeur de destination RFC qui est utilis\u00E9e pour l'identification du syst\u00E8me SAP. Cette valeur doit \u00EAtre identique au nom du syst\u00E8me logique. Exemple de valeur : EH6CLNT001. Ici, l'exemple de valeur est bas\u00E9 sur le format suivant utilis\u00E9 dans le syst\u00E8me SAP :<ID_SYST\u00C8ME>CLNT<NUM_CLIENT>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Modifier le mot de passe \u00E0 la prochaine connexion
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Entrez Oui si vous voulez que le connecteur d\u00E9finisse le mot de passe initial et entrez Non si vous voulez qu'il d\u00E9finisse le mot de passe productif dans SAP. Valeur par d\u00E9faut : Non

SAP_DUMMY_PASSWORD_DISPLAY=Mot de passe factice
SAP_DUMMY_PASSWORD_HELP=Entrez un mot de passe factice. Le connecteur r\u00E8gle d'abord le mot de passe initial \u00E0 cette valeur, puis le remplace par le mot de passe productif envoy\u00E9 \u00E0 partir du formulaire de processus

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Propager le mot de passe au syst\u00E8me enfant
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=La valeur Oui permet au connecteur de propager les modifications du mot de passe de l'utilisateur du syst\u00E8me parent SAP CUA \u00E0 ses syst\u00E8mes enfants. Si le mode CUA a la valeur Oui, ce param\u00E8tre doit \u00E9galement \u00EAtre r\u00E9gl\u00E9 \u00E0 Oui. Sinon, les deux param\u00E8tres doivent avoir la valeur Non. Valeur par d\u00E9faut : Non (car la valeur par d\u00E9faut du mode CUA est Non)

SAP_SAP_SYS_TIMEZONE_DISPLAY=Fuseau horaire du syst\u00E8me SAP
SAP_SAP_SYS_TIMEZONE_HELP=Cette entr\u00E9e contient le fuseau horaire du syst\u00E8me cible SAP. Valeur par d\u00E9faut : PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=D\u00E9sactiver le verrouillage du compte
SAP_DISABLE_LOCK_STATUS_HELP=Cette entr\u00E9e contient le statut de verrouillage du syst\u00E8me cible SAP. Valeur par d\u00E9faut : 64
