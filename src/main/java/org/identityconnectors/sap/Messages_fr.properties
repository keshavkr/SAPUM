SAP_CONN_POOL_CAPACITY_HELP=Nombre maximal de connexions inactives que la destination peut maintenir ouvertes

SAP_CONN_POOL_ACTIVE_DISPLAY=Nombre maximal de connexions actives
SAP_CONN_POOL_ACTIVE_HELP=Nombre maximal de connexions actives pouvant \u00EAtre cr\u00E9\u00E9es pour une destination simultan\u00E9ment

SAP_CONN_POOL_EXPIRE_TIME_DISPLAY=Heure d'expiration de la connexion
SAP_CONN_POOL_EXPIRE_TIME_HELP=D\u00E9lai (en millisecondes) apr\u00E8s lequel sont lib\u00E9r\u00E9es les connexions pouvant \u00EAtre ferm\u00E9es d\u00E9tenues par la destination

SAP_CONN_POOL_EXPIRE_PERIOD_DISPLAY=V\u00E9rifier la p\u00E9riode des connexions lib\u00E9r\u00E9es
SAP_CONN_POOL_EXPIRE_PERIOD_HELP=D\u00E9lai (en millisecondes) apr\u00E8s lequel l'expiration des connexions lib\u00E9r\u00E9es est v\u00E9rifi\u00E9e

SAP_CONN_MAX_GET_TIME_DISPLAY=Temps d'attente maximal de connexion
SAP_CONN_MAX_GET_TIME_HELP=Temps d'attente maximal d'une connexion (en millisecondes)

SAP_JCO_TRACE_LEVEL_DISPLAY=Niveau de trace JCO
SAP_JCO_TRACE_LEVEL_HELP=Niveau de trace SAP JCO \u00E0 activer. Saisissez 0 ou un entier positif inf\u00E9rieur ou \u00E9gal \u00E0 10. Valeur par d\u00E9faut : 0

SAP_JCO_TRACE_PATH_DISPLAY=R\u00E9pertoire de trace JCO
SAP_JCO_TRACE_PATH_HELP=Chemin absolu vers le r\u00E9pertoire dans lequel les fichiers trace seront cr\u00E9\u00E9s

SAP_MAX_BAPI_RETRIES_DISPLAY=Nombre maximal de tentatives BAPI
SAP_MAX_BAPI_RETRIES_HELP=Nombre maximal de nouvelles tentatives d'une ex\u00E9cution BAPI. Valeur par d\u00E9faut : 5

SAP_RETRY_WAIT_TIME_DISPLAY=Temps d'attente entre deux tentatives SAP
SAP_RETRY_WAIT_TIME_HELP=Entrez le nombre de millisecondes devant s'\u00E9couler avant de r\u00E9essayer une op\u00E9ration. (Valeur par d\u00E9faut : 500)

SAP_DISPLAY_CONFIG_PR=Configurer la ressource de strat\u00E9gie
SAP_CONFIG_PR_HELP=<b>Configurer la ressource de strat\u00E9gie</b><br>Permet de configurer une ressource de strat\u00E9gie pour GRC.

SAP_ALIAS_USER_DISPLAY=Alias (utilisateur)
SAP_ALIAS_USER_HELP=Cette entr\u00E9e contient l'alias utilisateur pour la connexion.

SAP_GATEWAY_HOST_DISPLAY=H\u00F4te de passerelle
SAP_GATEWAY_HOST_HELP=Cette entr\u00E9e contient le nom ou l'adresse IP de l'h\u00F4te de passerelle.

SAP_GATEWAY_SERVICE_DISPLAY=Service de passerelle
SAP_GATEWAY_SERVICE_HELP= Cette entr\u00E9e contient le nom du service de passerelle.

SAP_TP_NAME_DISPLAY=Nom TP
SAP_TP_NAME_HELP= Cette entr\u00E9e contient l'ID du programme de serveur externe.

SAP_TP_HOST_DISPLAY=H\u00F4te TP
SAP_TP_HOST_HELP=Cette entr\u00E9e contient le nom d'h\u00F4te du programme de serveur externe.

SAP_TYPE_DISPLAY=Type
SAP_TYPE_HELP= Cette entr\u00E9e contient le type de l'h\u00F4te distant. Elle peut avoir les valeurs suivantes : pour SAP R/2 : 2, pour SAP R/3 : 3, pour l'h\u00F4te distant externe : E

SAP_CODE_PAGE_DISPLAY=Page de codes
SAP_CODE_PAGE_HELP= Cette entr\u00E9e contient une page de codes initiale dans la notation SAP.

SAP_GET_SSO2_DISPLAY=Obtenir SSO2
SAP_GET_SSO2_HELP=Obtenir/Ne pas obtenir un ticket SSO apr\u00E8s connexion. La valeur de cette entr\u00E9e peut \u00EAtre 1 ou 0.

SAP_GET_MYSAPSSO2_DISPLAY=Obtenir MySAP SSO2
SAP_GET_MYSAPSSO2_HELP=Indique le cookie SAP version 2 \u00E0 utiliser en tant que ticket de connexion.

SAP_L_CHECK_DISPLAY=lCheck
SAP_L_CHECK_HELP= Activer ou d\u00E9sactiver la v\u00E9rification de connexion \u00E0 l'ouverture. La valeur de cette entr\u00E9e peut \u00EAtre 1 (activer) ou 0 (d\u00E9sactiver)

SAP_DSR_DISPLAY=DSR
SAP_DSR_HELP=DSR

SAP_REPOSITORY_DEST_DISPLAY=Destination de r\u00E9f\u00E9rentiel
SAP_REPOSITORY_DEST_HELP=Indique la destination \u00E0 utiliser en tant que r\u00E9f\u00E9rentiel

SAP_REPOSITORY_USER_DISPLAY=Utilisateur de r\u00E9f\u00E9rentiel
SAP_REPOSITORY_USER_HELP=Cette entr\u00E9e est facultative. Si la destination de r\u00E9f\u00E9rentiel n'est pas configur\u00E9e et que cette entr\u00E9e est d\u00E9finie, cette derni\u00E8re sera utilis\u00E9e en tant qu'utilisateur pour les appels de r\u00E9f\u00E9rentiel. Cette entr\u00E9e permet de recourir \u00E0 un autre utilisateur pour les recherches de r\u00E9f\u00E9rentiel.

SAP_REPOSITORY_PASSWORD_DISPLAY=Mot de passe du r\u00E9f\u00E9rentiel
SAP_REPOSITORY_PASSWORD_HELP= Indique le mot de passe d'un utilisateur de r\u00E9f\u00E9rentiel. Cette entr\u00E9e est obligatoire si un utilisateur de r\u00E9f\u00E9rentiel est employ\u00E9.

SAP_REPOSITORY_SNC_MODE_DISPLAY=Mode SNC de r\u00E9f\u00E9rentiel
SAP_REPOSITORY_SNC_MODE_HELP=Cette entr\u00E9e est facultative. Si SNC est utilis\u00E9 pour cette destination, vous pouvez le d\u00E9sactiver pour les connexions au r\u00E9f\u00E9rentiel en d\u00E9finissant cette entr\u00E9e sur 0.

SAP_GET_SINGLE_ROLES_DISPLAY=Obtenir des r\u00F4les uniques
SAP_GET_SINGLE_ROLES_HELP=Indiquez Oui si des r\u00F4les uniques doivent \u00EAtre r\u00E9concili\u00E9s \u00E0 partir de SAP lors de la r\u00E9conciliation de recherche de r\u00F4le. Sinon, indiquez Non.

SAP_GET_COMPOSITE_ROLES_DISPLAY=Obtenir des r\u00F4les composites
SAP_GET_COMPOSITE_ROLES_HELP=Indiquez Oui si des r\u00F4les composites doivent \u00EAtre r\u00E9concili\u00E9s \u00E0 partir de SAP lors de la r\u00E9conciliation de recherche de r\u00F4le. Sinon, indiquez Non.

SAP_FILTERED_ACCOUNTS_DISPLAY=Comptes filtr\u00E9s
SAP_FILTERED_ACCOUNTS_HELP=Les comptes figurant dans la liste ne peuvent pas \u00EAtre modifi\u00E9s, cr\u00E9\u00E9s ou r\u00E9pertori\u00E9s.

SAP_CUA_MODE_DISPLAY=Mode CUA
SAP_CUA_MODE_HELP=Entrez Oui si le syst\u00E8me cible est SAP CUA. Sinon, entrez Non.

SAP_UPPER_CASE_PASSWORDS_DISPLAY=Mots de passe en majuscules
SAP_UPPER_CASE_PASSWORDS_HELP=Lorsque cette option est s\u00E9lectionn\u00E9e, le mot de passe est converti en majuscules avant son envoi \u00E0 la ressource.

SAP_USE_SAP_TEMP_PWD_DISPLAY=Utiliser des mots de passe temporaires SAP
SAP_USE_SAP_TEMP_PWD_HELP=Permet \u00E0 SAP de g\u00E9n\u00E9rer un mot de passe qui servira \u00E0 d\u00E9finir un mot de passe de l'utilisateur comme expir\u00E9 ou non expir\u00E9. Remarque : cette option requiert l'installation de SAP (remarque 832661).

SAP_RETURN_SAP_TEMP_PWD_DISPLAY=Renvoyer les mots de passe temporaires SAP en cas d'\u00E9chec
SAP_RETURN_SAP_TEMP_PWD_HELP=Lors de la modification d'un mot de passe d'administration, si une erreur survient apr\u00E8s la modification temporaire mais avant la modification r\u00E9elle, le mot de passe temporaire sera affich\u00E9 en clair. 

#SAP_USER_PWD_ON_CHG_DISPLAY=User Provides Password On Change
#SAP_USER_PWD_ON_CHG_HELP=Select to require the user to specify his current SAP password when changing his password.

SAP_TEMP_PASSWORD_DISPLAY=Mot de passe temporaire
SAP_TEMP_PASSWORD_HELP=Mot de passe temporaire \u00E0 utiliser lors des modifications de mot de passe.

SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_DISPLAY=Ignorer les exceptions pour les attributs ne pouvant pas \u00EAtre mis \u00E0 jour
SAP_EAT_EXCEPTION_FOR_NON_UPDATEABLE_ATTRS_HELP=SAP ne g\u00E9n\u00E8re pas d'erreur lorsque vous essayez de mettre \u00E0 jour certains attributs ne pouvant pas l'\u00EAtre. Cet indicateur active et d\u00E9sactive \u00E9galement le connecteur ignorant l'exception.

SAP_CUA_INIT_PASSWORD_FM_DISPLAY=Module de fonction de modification du mot de passe initial de l'enfant CUA
SAP_CUA_INIT_PASSWORD_FM_HELP=Nom du module de fonction activ\u00E9 \u00E0 distance modifiant le mot de passe initial d'un utilisateur sur tous les syst\u00E8mes enfant CUA. Cet attribut n'est utilis\u00E9 que si CUA est activ\u00E9. <b>Remarque :</b> si la valeur n'est pas d\u00E9finie, les modifications de mot de passe seront uniquement appliqu\u00E9es au syst\u00E8me CUA.<br>Sans ce param\u00E8tre, la d\u00E9finition des mots de passe productifs sur les syst\u00E8mes enfant CUA \u00E9chouera automatiquement.

SAP_CUA_CHECK_PASSWORD_FM_DISPLAY=Module de fonction de v\u00E9rification du mot de passe de l'enfant CUA
SAP_CUA_CHECK_PASSWORD_FM_HELP=Nom du module de fonction activ\u00E9 \u00E0 distance v\u00E9rifiant le param\u00E8tre du mot de passe initial sur un syst\u00E8me enfant. Cet attribut n'est utilis\u00E9 que si CUA est activ\u00E9. Remarque : si la valeur n'est pas d\u00E9finie, aucune v\u00E9rification ne sera effectu\u00E9e, ce qui peut entra\u00EEner des \u00E9checs lors de la d\u00E9finition d'un mot de passe productif.

SAP_CUA_CHECK_PASSWORD_DELAY_DISPLAY=D\u00E9lai de v\u00E9rification du mot de passe de l'enfant CUA
SAP_CUA_CHECK_PASSWORD_DELAY_HELP=Indiquez le nombre de millisecondes devant s'\u00E9couler avant de v\u00E9rifier la propagation de la modification du mot de passe initial dans les syst\u00E8mes enfant. Cet attribut n'est utilis\u00E9 que si CUA est activ\u00E9.

SAP_CUA_PASSWORD_FM_DISPLAY=Module de fonction de modification du mot de passe de l'enfant CUA
SAP_CUA_PASSWORD_FM_HELP=Nom du module de fonction activ\u00E9 \u00E0 distance modifiant le mot de passe productif d'un utilisateur sur un syst\u00E8me enfant CUA. Cet attribut n'est utilis\u00E9 que si CUA est activ\u00E9. <b>Remarque :</b> si la valeur par d\u00E9faut est utilis\u00E9e, seul le mot de passe stock\u00E9 sur le syst\u00E8me central CUA sera modifi\u00E9.

SAP_TABLE_FORMATS_DISPLAY=Formats de table
SAP_TABLE_FORMATS_HELP=Table \u00E0 g\u00E9rer en tant que cha\u00EEnes \u00E0 valeurs multiples. Utilisez le format table_name:=updatetable_Y_or_N|:col1_name|:col2_name|:coln_name

SAP_OVER_WRITE_LINK_DISPLAY=Remplacer le lien
SAP_OVER_WRITE_LINK_HELP=Entrez Oui pour remplacer les liens existants dans SAP par ceux configur\u00E9s par le biais d'op\u00E9rations de provisionnement.

SAP_RECON_FUTURE_DATED_ROLES_DISPLAY=R\u00E9concilier les r\u00F4les avec une date future
SAP_RECON_FUTURE_DATED_ROLES_HELP=Entrez Oui pour r\u00E9concilier les r\u00F4les avec une date future. Sinon, entrez Non.

SAP_RECON_PAST_DATED_ROLES_DISPLAY=R\u00E9concilier les r\u00F4les avec une date pass\u00E9e
SAP_RECON_PAST_DATED_ROLES_HELP=Entrez Oui pour r\u00E9concilier les r\u00F4les avec une date pass\u00E9e. Sinon, entrez Non.

SAP_VALIDATE_PERNR_DISPLAY=Valider le num\u00E9ro de personnel
SAP_VALIDATE_PERNR_HELP=Entrez Oui si votre environnement d'exploitation contient plusieurs installations SAP HRMS. S'il n'existe qu'une installation SAP HRMS, entrez Non.

SAP_BATCH_SIZE_DISPLAY=Taille du batch
SAP_BATCH_SIZE_HELP=Entrez le nombre d'enregistrements de chaque batch \u00E0 extraire du syst\u00E8me cible lors de l'ex\u00E9cution d'une r\u00E9conciliation. (Valeur par d\u00E9faut : 100)

SAP_ROLES_DISPLAY=R\u00F4les
SAP_ROLES_HELP=Ce champ est un objet imbriqu\u00E9 d\u00E9fini dans la correspondance d'attribut. Entr\u00E9e par d\u00E9faut : ACTIVITYGROUPS~SUBSYSTEM;AGR_NAME;TO_DAT;FROM_DAT. Dans l'entr\u00E9e par d\u00E9faut, ACTIVITYGROUPS est un nom de table sur le syst\u00E8me cible. SUBSYSTEM, TO_DAT, FROM_DAT et AGR_NAME sont des noms de champ sur le syst\u00E8me cible.

SAP_PROFILES_DISPLAY=Profils
SAP_PROFILES_HELP=Ce champ est un objet imbriqu\u00E9 d\u00E9fini dans la correspondance d'attribut. Entr\u00E9e par d\u00E9faut : PROFILES~SUBSYSTEM;PROFILE. Dans l'entr\u00E9e par d\u00E9faut, PROFILES est un nom de table, et SUBSYSTEM et PROFILE sont des noms de champ sur le syst\u00E8me cible.

SAP_PARAMETERS_DISPLAY=Param\u00E8tres
SAP_PARAMETERS_HELP=Ce champ est un objet imbriqu\u00E9 d\u00E9fini dans la correspondance d'attribut. Entr\u00E9e par d\u00E9faut : PARAMETER1~PARID;PARVA. Dans l'entr\u00E9e par d\u00E9faut, PARAMETER1 est un nom de table, et PARID et PARVA sont des noms de champ sur le syst\u00E8me cible.

SAP_GROUPS_DISPLAY=Groupes
SAP_GROUPS_HELP=Ce champ est un objet imbriqu\u00E9 d\u00E9fini dans la correspondance d'attribut. Entr\u00E9e par d\u00E9faut : GROUPS~USERGROUP. Dans l'entr\u00E9e par d\u00E9faut, GROUPS est un nom de table et USERGROUP est un nom de champ sur le syst\u00E8me cible.

SAP_MASTERSYSTEM_DISPLAY=Syst\u00E8me ma\u00EEtre
SAP_MASTERSYSTEM_HELP=Entrez la valeur de destination RFC utilis\u00E9e \u00E0 des fins d'identification du syst\u00E8me SAP. Cette valeur doit \u00EAtre identique \u00E0 celle du nom de syst\u00E8me logique. Exemple de valeur : EH6CLNT001. L'exemple de valeur est bas\u00E9 sur le format suivant utilis\u00E9 dans le syst\u00E8me SAP : <SYSTEM_ID>CLNT<CLIENT_NUM>

SAP_CHANGE_PWD_AT_NEXT_LOGON_DISPLAY=Changer de mot de passe lors de la prochaine connexion
SAP_CHANGE_PWD_AT_NEXT_LOGON_HELP=Entrez Oui si le connecteur doit d\u00E9finir le mot de passe initial et entrez Non si le connecteur doit d\u00E9finir le mot de passe productif dans SAP. Valeur par d\u00E9faut : Non

SAP_DUMMY_PASSWORD_DISPLAY=Mot de passe dummy
SAP_DUMMY_PASSWORD_HELP=Entrez un mot de passe dummy. Le connecteur utilise d'abord cette valeur comme mot de passe initial, puis la remplace par le mot de passe productif envoy\u00E9 \u00E0 partir du formulaire de processus

SAP_PWD_PROPAGATE_TO_CHILD_SYS_DISPLAY=Propagation de mot de passe au syst\u00E8me enfant
SAP_PWD_PROPAGATE_TO_CHILD_SYS_HELP=Si la valeur est Oui, le connecteur peut propager les modifications de mot de passe utilisateur \u00E0 partir du syst\u00E8me parent SAP CUA \u00E0 ses syst\u00E8mes enfant. Si le mode CUA est d\u00E9fini sur Oui, ce param\u00E8tre doit l'\u00EAtre \u00E9galement. Sinon, les deux param\u00E8tres doivent avoir la valeur Non. Valeur par d\u00E9faut : Non (car la valeur par d\u00E9faut du mode CUA est Non)

SAP_SAP_SYS_TIMEZONE_DISPLAY=Fuseau horaire du syst\u00E8me SAP
SAP_SAP_SYS_TIMEZONE_HELP=Cette entr\u00E9e contient le fuseau horaire du syst\u00E8me cible SAP. Valeur par d\u00E9faut : PST

SAP_DISABLE_LOCK_STATUS_DISPLAY=D\u00E9sactiver le statut de verrouillage
SAP_DISABLE_LOCK_STATUS_HELP=Cette entr\u00E9e contient le statut de verrouillage utilisateur du syst\u00E8me cible SAP lorsqu'il est d\u00E9sactiv\u00E9. Valeur par d\u00E9faut : 64
